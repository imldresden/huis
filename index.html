}`,DOI:"10.1145/3706598.3714065",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Remote Control","Logical Distribution","Symmetric","Migratory Interface"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Text Entry / Annotations","Productivity"],Terminology:["Term: Cross-Device","Undefined"],"Main Contribution":["Artifact"],"Secondary Contribution":["Empirical (-)"],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2025",Authors:["Keming Chen","Qihao Yang","Qingshu Yuan","Jin Xu","Zhengwei Yao","Zhigeng Pan"],Name:"CoPadSAR: A Spatial Augmented Reality Interaction Approach for Collaborative Design via Pad-Based Cross-Device Interaction",Bibtex:`@article{10.1002/cav.70065,
   author = {Chen, Keming and Yang, Qihao and Yuan, Qingshu and Xu, Jin and Yao, Zhengwei and Pan, Zhigeng},
   title = {CoPadSAR: A Spatial Augmented Reality Interaction Approach for Collaborative Design via Pad-Based Cross-Device Interaction},

   volume = {36},

   pages = {e70065},
   keywords = {collaboration, computer-supported collaborative design, cross-device interaction, spatial augmented reality},
   doi = {https://doi.org/10.1002/cav.70065},
   url = {https://onlinelibrary.wiley.com/doi/abs/10.1002/cav.70065},
   eprint = {https://onlinelibrary.wiley.com/doi/pdf/10.1002/cav.70065},
   abstract = {Augmented reality (AR) is a technology that superimposes digital information onto the real world. As one of the three major forms of AR, spatial augmented reality (SAR) projects virtual content into public spaces, making it accessible to collaborators. Due to its shared large display area, SAR has significant potential for application in collaborative design. However, existing SAR interaction methods may suffer from inefficiencies and poor collaborative experiences. To address this issue, CoPadSAR, a Pad-based cross-device interaction method, is proposed. It can map 2D operations from each Pad onto 3D objects within the SAR environment, allowing users to collaborate using multiple Pads. Moreover, a prototype is presented that supports collaborative painting, annotation, and object creation. Furthermore, a comparative study involving 40 participants (20 pairs) is conducted. The results indicate CoPadSAR reveals better group performance than controller-based, gesture, and tangible interactions. It has greater usability and provides a better collaborative experience. The interviews further confirm the user preference for it. This study contributes to expanding the application of SAR in collaborative design.},
   year = {2025}

   doi = {10.1109/TVCG.2024.3456368},
   abstract = {We propose and study a novel cross-reality environment that seamlessly integrates a monoscopic 2D surface (an interactive screen with touch and pen input) with a stereoscopic 3D space (an augmented reality HMD) to jointly host spatial data visualizations. This innovative approach combines the best of two conventional methods of displaying and manipulating spatial 3D data, enabling users to fluidly explore diverse visual forms using tailored interaction techniques. Providing such effective 3D data exploration techniques is pivotal for conveying its intricate spatial structuresoften at multiple spatial or semantic scalesacross various application domains and requiring diverse visual representations for effective visualization. To understand user reactions to our new environment, we began with an elicitation user study, in which we captured their responses and interactions. We observed that users adapted their interaction approaches based on perceived visual representations, with natural transitions in spatial awareness and actions while navigating across the physical surface. Our findings then informed the development of a design space for spatial data exploration in cross-reality. We thus developed cross-reality environments tailored to three distinct domains: for 3D molecular structure data, for 3D point cloud data, and for 3D anatomical data. In particular, we designed interaction techniques that account for the inherent features of interactions in both spaces, facilitating various forms of interaction, including mid-air gestures, touch interactions, pen interactions, and combinations thereof, to enhance the users' sense of presence and engagement. We assessed the usability of our environment with biologists, focusing on its use for domain research. In addition, we evaluated our interaction transition designs with virtual and mixed-reality experts to gather further insights. As a result, we provide our design suggestions for the cross-reality environment, emphasizing the interaction with diverse visual representations and seamless interaction transitions between 2D and 3D spaces.},

   pages = {897907},

}`,DOI:"10.1007/s10055-025-01149-6",source:"springer","MR Devices":["AR OST HWD"],"2D Devices":["Tablet","Desktop"],Configuration:["Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Development/Authoring","Other / None"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2025",Authors:["Muhammad Raza","Vachiraporn Ketsoi","Joseph Malloch","Saman Bashbaghi","Hakimeh Purmehdi","Derek Reilly"],Name:"PerspectAR: Addressing Perspective Distortion on Very Large Displays with Adaptive Augmented Reality Overlays",Bibtex:`@inproceedings{10.1145/3706598.3713389,
   author = {Raza, Muhammad and Ketsoi, Vachiraporn and Malloch, Joseph and Bashbaghi, Saman and Purmehdi, Hakimeh and Reilly, Derek},
   title = {PerspectAR: Addressing Perspective Distortion on Very Large Displays with Adaptive Augmented Reality Overlays},
   year = {2025},
   isbn = {9798400713941},
   publisher = {Association for Computing Machinery},
   address = {New York, NY, USA},
   url = {https://doi.org/10.1145/3706598.3713389},
   doi = {10.1145/3706598.3713389},
   abstract = {We present PerspectAR, a novel system addressing perspective distortion on displays caused by large size and wide viewing angles. PerspectAR has three components: a virtual AR screen that curves dynamically according to a users position relative to the display, a sliding transparent window giving unobstructed access to the physical display in front of the user, and gaze indicators to assist collaborators when they are looking at different renderings. In a within-subjects study in a semi-controlled public environment with 12 pairs, we compared physical display-only and PerspectAR configurations for data analysis tasks. Participants reported less physical workload with PerspectAR and spent more time near the physical display without compromising task performance. Feedback indicates that PerspectAR addressed perspective distortion and provided a contextual view that was useful as a memory aid. Due to the virtual screen curvature, PerspectAR was seen as less effective for tasks involving distance estimates between objects.},

   articleno = {34},
   numpages = {21},
   keywords = {large display, augmented reality, perspective compensation, perspective distortion, co-located collaboration},

   abstract = {We introduce the SpatialMouse, a hybrid pointing device that combines the capabilities of a desktop mouse with the spatial input of a virtual reality (VR) controller, enabling seamless transitions between 2D and 3D interaction spaces in immersive mixed reality environments. Holistic usage scenarios in mixed reality involve tasks suited alternately to 2D or 3D information spaces. Yet, existing input devices excel in either 2D or 3D, but not both, making it necessary to switch between multiple input devices (e.g., mouse and VR controller). Our SpatialMouse addresses this issue, offering the affordances of a desktop mouse for indirect 2D pointing and the spatial capabilities of VR controllers with six degrees of freedom. In a user study with 12&nbsp;participants, our prototype significantly reduced perceived task load and improved user experience compared to switching between separate devices. We extract design recommendations to further support such hybrid input approaches.},

   abstract = {The global aging trend compels older adults to navigate the evolving digital landscape, presenting a substantial challenge in mastering smartphone applications. While Augmented Reality (AR) holds promise for enhancing learning and user experience, its role in aiding older adults smartphone app exploration remains insufficiently explored. Therefore, we conducted a two-phase study: (1) a workshop with 18 older adults to identify app exploration challenges and potential AR interventions, and (2) tech-probe participatory design sessions with 15 participants to co-create AR support tools. Our research highlights ARs effectiveness in reducing physical and cognitive strain among older adults during app exploration, especially during multi-app usage and the trial-and-error learning process. We also examined their interactional experiences with AR, yielding design considerations on tailoring AR tools for smartphone app exploration. Ultimately, our study unveils the prospective landscape of AR in supporting the older demographic, both presently and in future scenarios.},

   author = {Matj Lang and Clemens Strobel and Felix Weckesser and Danielle Langlois and Enkelejda Kasneci and Barbora Kozlkov and Michael Krone},
   keywords = {Smartwatch, AR user interaction, Gesture interface, Input device, User experience, Cross-device interaction},
   abstract = {Augmented and Virtual Reality (AR/VR) environments require user interaction concepts beyond the traditional mouse-and-keyboard setup for seated desktop computer usage. Although advanced input modalities such as hand or gaze tracking have been developed, they have yet to be widely adopted in available hardware. Modern smartwatches have been shown to provide a powerful and intuitive means of input, thereby overcoming the limitation of the current AR/VR headsets. They typically offer a set of interesting input modalities, such as a touchscreen, rotary buttons, and an Inertial Measurement Unit (IMU), which can be used for mid-air gesture recognition. Compared to other input devices, they have the benefit that they are hands-free as soon as the user stops interacting since they are attached to the wrist. As many concepts have been proposed, comparative evaluations of their effectiveness and user-friendliness are still rare. In this paper, we evaluate the usability of two commonly found approaches for using a smartwatch as an interaction device, specifically in immersive environments provided by AR/VR HMDs: using the physical inputs of the watch (touchscreen, rotary buttons) or mid-air gestures. We conducted a user study with 20 participants, where they tested both of the interaction methods, and we compared them in their usability and performance. Based on a prototypical AR application, we evaluated the performance and user experience of these two smartwatch-based interaction concepts. We have found that the input using a touchscreen and buttons was generally favored by the participants and led to shorter task completion times.}

  title="Extending User Interaction withMixed Reality Through aSmartphone-Based Controller",

  pages="426--435",
  abstract="A major concern in mixed-reality (MR) environments is to support intuitive and precise user interaction. Various modalities have been proposed and used, including gesture, gaze, voice, hand-recognition or even special devices, i.e. external controllers. However, these modalities may often feel unfamiliar and physically demanding to the end-user, leading to difficulties and fatigue. One possible solution worth investigating further is to use an everyday object, like a smartphone, as an external device for interacting with MR. In this paper, we present the design of a framework for developing an external smartphone controller to extend user input in MR applications, which we further utilize to implement a new interaction modality, a tap on the phone. We also report on findings of a user study (n=24) in which we examine performance and user experience of the suggested input modality through a comparative user evaluation task. The findings suggest that incorporating a smartphone as an external controller shows potential for enhancing user interaction in MR tasks requiring high precision, as well as pinpointing the value of providing alternative means of user input in MR applications depending on a given task and personalization aspects of an end-user.",
  isbn="978-3-031-42280-5"
}`,DOI:"10.1007/978-3-031-42280-5_27",source:"refer-to-cdt","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Remote Control"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (MR-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["3D Object Manipulation","Study"],Terminology:["Undefined"],"Main Contribution":["Empirical"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2024",Authors:["Xin Zeng","Xiaoyu Wang","Tengxiang Zhang","Yukang Yan","Yiqiang Chen"],Name:"InputJump: Augmented reality-facilitated cross-device input fusion based on spatial and semantic information",Bibtex:`@article{ZENG2024502,
  title = {InputJump: Augmented reality-facilitated cross-device input fusion based on spatial and semantic information},
  journal = {Virtual Reality & Intelligent Hardware},
  volume = {6},
  number = {6},
  pages = {502-526},
  year = {2024},
  issn = {2096-5796},
  doi = {https://doi.org/10.1016/j.vrih.2024.10.001},
  url = {https://www.sciencedirect.com/science/article/pii/S2096579624000639},
  author = {Xin Zeng and Xiaoyu Wang and Tengxiang Zhang and Yukang Yan and Yiqiang Chen},
  keywords = {Mixed reality, Spatial, Semantic, Large language models},
  abstract = {The proliferation of computing devices requires seamless cross-device interactions. Augmented reality (AR) headsets can facilitate interactions with existing computers owing to their user-centered views and natural inputs. In this study, we propose InputJump, a user-centered cross-device input fusion method that maps multi-modal cross-device inputs to interactive elements on graphical interfaces. The input jump calculates the spatial coordinates of the input target positions and the interactive elements within the coordinate system of the AR headset. It also extracts semantic descriptions of inputs and elements using large language models (LLMs). Two types of information from different inputs (e.g., gaze, gesture, mouse, and keyboard) were fused to map onto an interactive element. The proposed method is explained in detail and implemented on both an AR headset and a desktop PC. We then conducted a user study and extensive simulations to validate our proposed method. The results showed that InputJump can accurately associate a fused input with the target interactive element, enabling a more natural and flexible interaction experience.}
}`,DOI:"10.1016/j.vrih.2024.10.001",source:"refer-to-cdt","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["Remote Control"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Study"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["Yes"]},{Year:"2024",Authors:["Hyunsung Cho","Yukang Yan","Kashyap Todi","Mark Parent","Missie Smith","Tanya R. Jonker","Hrvoje Benko","David Lindlbauer"],Name:"Minexr: Mining personalized extended reality interfaces",Bibtex:`@inproceedings{10.1145/3613904.3642394,

  doi = {10.1145/3613904.3642394},
  abstract = {Extended Reality (XR) interfaces offer engaging user experiences, but their effective design requires a nuanced understanding of user behavior and preferences. This knowledge is challenging to obtain without the widespread adoption of XR devices. We introduce &nbsp;MineXR, a design mining workflow and data analysis platform for collecting and analyzing personalized XR user interaction and experience data. &nbsp;MineXR enables elicitation of personalized interfaces from participants of a data collection: for any particular context, participants create interface elements using application screenshots from their own smartphone, place them in the environment, and simultaneously preview the resulting XR layout on a headset. Using &nbsp;MineXR, we contribute a dataset of personalized XR interfaces collected from 31 participants, consisting of 695 XR widgets created from 178 unique applications. We provide insights for XR widget functionalities, categories, clusters, UI element types, and placement. Our open-source tools and data support researchers and designers in developing future XR interfaces.},

  keywords = {Datasets, Extended Reality, Personalized UI},

  series = {CHI '24}
}`,DOI:"10.1145/3613904.3642394",source:"refer-to-cdt","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Serial"],Relationship:["Single User"],Range:["Social"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Development/Authoring","DataVis/Data Analysis"],Terminology:["Term: Cross-Device","Undefined"],"Main Contribution":["Dataset"],"Secondary Contribution":["Artifact (-)"],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2021",Authors:["Arda Ege Unlu","Robert Xiao"],Name:"PAIR: Phone as an augmented immersive reality controller",Bibtex:`@inproceedings{10.1145/3489849.3489878,

  doi = {10.1145/3489849.3489878},
  abstract = {Immersive head-mounted augmented reality allows users to overlay 3D digital content on a users view of the world. Current-generation devices primarily support interaction modalities such as gesture, gaze and voice, which are readily available to most users yet lack precision and tactility, rendering them fatiguing for extended interactions. We propose using smartphones, which are also readily available, as companion devices complementing existing AR interaction modalities. We leverage user familiarity with smartphone interactions, coupled with their support for precise, tactile touch input, to unlock a broad range of interaction techniques and applications - for instance, turning the phone into an interior design palette, touch-enabled catapult or AR-rendered sword. We describe a prototype implementation of our interaction techniques using an off-the-shelf AR headset and smartphone, demonstrate applications, and report on the results of a positional accuracy study.},

  doi = {10.1145/3313831.3376657},
  abstract = {We present an observational study with domain experts to understand how augmented reality (AR) extensions to traditional PC-based data analysis tools can help particle physicists to explore and understand 3D data. Our goal is to allow researchers to integrate stereoscopic AR-based visual representations and interaction techniques into their tools, and thus ultimately to increase the adoption of modern immersive analytics techniques in existing data analysis workflows. We use Microsoft's HoloLens as a lightweight and easily maintainable AR headset and replicate existing visualization and interaction capabilities on both the PC and the AR view. We treat the AR headset as a second yet stereoscopic screen, allowing researchers to study their data in a connected multi-view manner. Our results indicate that our collaborating physicists appreciate a hybrid data exploration setup with an interactive AR extension to improve their understanding of particle collision events.},

   url = {https://doi.org/10.1145/3773074},
   doi = {10.1145/3773074},
   abstract = {Multi-display environments (MDEs) are applicable to both everyday and specialized tasks like cooking, appliance repair, surgery, and more. In these settings, displays are often affixed in a manner that prevent reorientation, forcing users to split their attention between multiple visual information sources. Mixed reality (MR) has the potential to transform these spaces by presenting information through virtual interfaces that are not limited by physical constraints. While MR has been explored for single-task work, its role in multi-task, information-dense environments remains relatively unexplored. Our work bridges this gap by investigating the impact of different display modalities (large screens, tablets, and MR) on performance and perception in these environments. Our study's findings demonstrate the capability for MR to integrate into these spaces, extending traditional display technology with no impact to performance, cognitive load, or situational awareness. The study also further illustrates the nuanced relationship between performance and preference in tools used to guide task work. We provide insights toward the eventual authentic integration of MR in MDEs.},

   doi = {10.1145/3757679},
   abstract = {As see-through Mixed Reality Head-Mounted Displays (MRHMDs) proliferate, their usage is gradually shifting from controlled, private settings to spontaneous, public contexts. While location-based augmented reality mobile games such as Pok\\'{e}mon GO have been successful, the embodied interaction afforded by MRHMDs moves play beyond phone-based screen-tapping toward co-located, bodily, movement-based play. In anticipation of widespread MRHMD adoption, major technology companies have teased concept videos envisioning urban streets as vast mixed reality playgrounds-imagine Harry Potter-style wizard duels in city streets-which we term Immersive Mixed Reality Street Play (IMRSP). However, few real-world studies examine such scenarios. Through empirical, in-the-wild studies of our research-through-design game probe, Multiplayer Omnipresent Fighting Arena (MOFA), deployed across diverse public venues, we offer initial insights into the social implications, challenges, opportunities, and design recommendations of IMRSP. The MOFA framework, which includes three gameplay modes-''The Training'', ''The Duel'', and ''The Dragon''-is open-sourced at https://github.com/realitydeslab/mofa.},
