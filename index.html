  title = {Immersive Mixed-Reality Configuration of Hybrid User Interfaces},
  booktitle = {Proceedings - {{Fourth IEEE}} and {{ACM International Symposium}} on {{Symposium}} on {{Mixed}} and {{Augmented Reality}}, {{ISMAR}} 2005},
  author = {Sandor, Christian and Olwal, Alex and Bell, Blaine and Feiner, Steven},
  year = {2005},
  volume = {2005},
  pages = {110--113},
  publisher = {IEEE},
  doi = {10.1109/ISMAR.2005.37},
  abstract = {Information in hybrid user interfaces can be spread over a variety of different, but complementary, displays, with which users interact through a potentially equally varied range of interaction devices. Since the exact configuration of these displays and devices may not be known in advance, it is desirable for users to be able to reconfigure at runtime the dataflow between interaction devices and objects on the displays. To make this possible, we present the design and implementation of a prototype mixed reality system that allows users to immersively reconfigure a running hybrid user interface.},
  isbn = {0-7695-2459-1}
}`,DOI:"10.1109/ISMAR.2005.37",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Development/Authoring"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2006",Authors:["Alexander Bornik","Reinhard Beichel","Dieter Schmalstieg"],Name:"Interactive editing of segmented volumetric datasets in a hybrid 2D/3D virtual environment",Bibtex:`@inproceedings{bornik2006interactive,
  title = {Interactive Editing of Segmented Volumetric Datasets in a Hybrid {{2D}}/{{3D}} Virtual Environment},
  booktitle = {Proceedings of the {{ACM}} Symposium on Virtual Reality Software and Technology},
  author = {Bornik, Alexander and Beichel, Reinhard and Schmalstieg, Dieter},
  year = {2006},
  series = {Vrst '06},
  pages = {197--206},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/1180495.1180536},
  abstract = {In this paper we present a novel system for segmentation refine-ment, which allows for interactive correction of surface models generated from imperfect automatic segmentations of arbitrary volumetric data. The proposed approach is based on a deformable surface model allowing interactive manipulation with a hybrid user interface consisting of an immersive stereoscopic display and a Tablet PC. The user interface features visualization methods and manipulation tools specifically designed for quick inspection and correction of typical defects resulting from automated segmentation of medical datasets. A number of experiments show that typical segmentation problems can be fixed within a few minutes using the system, while maintaining real-time responsiveness of the system.},
  isbn = {1-59593-321-2}
}`,DOI:"10.1145/1180495.1180536",source:"acm","MR Devices":["Stereoscopic Projection"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Medical"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Technical Evaluation"],"Edge Case":["No"]},{Year:"1991",Authors:["Steven Feiner","Ari Shamash"],Name:"Hybrid user interfaces: Breeding virtually bigger interfaces for physically smaller computers",Bibtex:`@inproceedings{feiner1991hybrid,
  title = {Hybrid User Interfaces: {{Breeding}} Virtually Bigger Interfaces for Physically Smaller Computers},
  booktitle = {Proceedings of the 4th {{Annual ACM Symposium}} on {{User Interface Software}} and {{Technology}}, {{UIST}} 1991},
  author = {Feiner, Steven and Shamash, Ari},
  year = {1991},
  pages = {9--17},
  abstract = {While virtual worlds offer a compelling alternative to conventional interfaces, the technologies these systems currently use do not provide sufficient resolution and accuracy to support detailed work such as text editing. We describe a pragmatic approach to interface design that provides users with a large virtual world in which such high-resolution work can be performed. Our approach is based on combining heterogeneous display and interaction device technologies to produce a hybrid user interface. Display and interaction technologies that have relatively low resolution, but which cover a wide (visual and interactive) field are used to form an information surround. Display and interaction technologies that have relatively high resolution over a limited visual and interaction range are used to present concentrated information in one or more selected portions of the surround. These highresolution fields are embedded within the low-resolution surround by choosing and coordinating complementary devices that permit the user to see and interact with both simultaneously. This allows each embedded high-resolution interface to serve as a "sweet spot" within which information may be preferentially processed. We have developed a preliminary implementation, described in this paper, that uses a Reflection Technology Private Eye display and a Polhemus sensor to provide the secondary lowresolution surround, and a flat-panel display and mouse to provide the primary high-resolution interface.},
  isbn = {0-89791-451-1}
}`,DOI:"10.1145/120782.120783",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["VESAD"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Productivity"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":["Theory (-)"],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2009",Authors:["Felipe Carvalho","Alberto Raposo","Marcelo Gattass"],Name:"Designing a hybrid user interface: a case study on an oil and gas application",Bibtex:`@inproceedings{decarvalho2009designing,
  title = {Designing a Hybrid User Interface: A Case Study on an Oil and Gas Application},
  booktitle = {Proceedings of the 8th International Conference on Virtual Reality Continuum and Its Applications in Industry},
  author = {{de Carvalho}, Felipe Gomes and Raposo, Alberto and Gattass, Marcelo},
  year = {2009},
  series = {Vrcai '09},
  pages = {191--196},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/1670252.1670293},
  abstract = {The post-WIMP (Windows, Icons, Menu and Pointer) user interfaces are creating new interaction modalities and the use of new input and output devices. Many of these new interfaces are not yet mature, and issues related with the clear definition of an application's context and technological requirements are still under investigation. The study of the relationship between the properties of interaction devices and their influence on the performance of 3D tasks (navigation, manipulation, and selection) is an important factor in the identification of adequate setups for carrying out these tasks. Evidences of this relationship are being described by new studies on interaction tasks. However, in a broader context, each task can be decomposed into subtasks whose technological demands can be a challenge, since they require multiple interaction environments as well as transitions between them. Therefore, this work proposes a hybrid technological setup to integrate the advantages of different functional environments. In order to achieve such goal, a semi-immersive environment composed of 3 functional environments was developed and transitions between these environments were exploited during a 3D annotation task in an oil and gas application.},
  isbn = {978-1-60558-912-1}
}`,DOI:"10.1145/1670252.1670293",source:"acm","MR Devices":["CAVE"],"2D Devices":["Desktop"],Configuration:["Logical Distribution"],Temporal:["Exclusive","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Text Entry / Annotations"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2014",Authors:["Jia Wang","Robert Lindeman"],Name:"Coordinated 3D interaction in tablet- and HMD-based hybrid virtual environments",Bibtex:`@inproceedings{wang2014coordinated,
  title = {Coordinated {{3D}} Interaction in Tablet- and {{HMD-based}} Hybrid Virtual Environments},
  booktitle = {Proceedings of the 2nd {{ACM}} Symposium on Spatial User Interaction},
  author = {Wang, Jia and Lindeman, Robert},
  year = {2014},
  series = {Sui '14},
  pages = {70--79},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/2659766.2659777},
  abstract = {Traditional 3D User Interfaces (3DUI) in immersive virtual reality can be inefficient in tasks that involve diversities in scale, perspective, reference frame, and dimension. This paper proposes a solution to this problem using a coordinated, tablet- and HMD-based, hybrid virtual environment system. Wearing a non-occlusive HMD, the user is able to view and interact with a tablet mounted on the non-dominant forearm, which provides a multi-touch interaction surface, as well as an exocentric God view of the virtual world. To reduce transition gaps across 3D interaction tasks and interfaces, four coordination mechanisms are proposed, two of which were implemented, and one was evaluated in a user study featuring complex level-editing tasks. Based on subjective ratings, task performance, interview feedback, and video analysis, we found that having multiple Interaction Contexts (ICs) with complementary benefits can lead to good performance and user experience, despite the complexity of learning and using the hybrid system. The results also suggest keeping 3DUI tasks synchronized across the ICs, as this can help users understand their relationships, smoothen within- and between-task IC transitions, and inspire more creative use of different interfaces.},
  isbn = {978-1-4503-2820-3}
}`,DOI:"10.1145/2659766.2659777",source:"acm","MR Devices":["VR HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Exclusive","Serial"],Relationship:["Single User"],Range:["Near"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Development/Authoring","Gaming"],Terminology:["Term: Hybrid <other>"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2015",Authors:["Jens Grubert","Matthias Heinisch","Aaron Quigley","Dieter Schmalstieg"],Name:"MultiFi: Multi Fidelity Interaction with Displays On and Around the Body",Bibtex:`@inproceedings{grubert2015multifi,
  title = {{{MultiFi}}: {{Multi Fidelity Interaction}} with {{Displays On}} and {{Around}} the {{Body}}},
  shorttitle = {{{MultiFi}}},
  booktitle = {Proceedings of the 33rd {{Annual ACM Conference}} on {{Human Factors}} in {{Computing Systems}}},
  author = {Grubert, Jens and Heinisch, Matthias and Quigley, Aaron and Schmalstieg, Dieter},
  year = {2015},
  month = apr,
  series = {{{CHI}} '15},
  pages = {3933--3942},
  publisher = {Association for Computing Machinery},
  address = {Seoul, Republic of Korea},
  doi = {10.1145/2702123.2702331},
  abstract = {Display devices on and around the body such as smartwatches, head-mounted displays or tablets enable users to interact on the go. However, diverging input and output fidelities of these devices can lead to interaction seams that can inhibit efficient mobile interaction, when users employ multiple devices at once. We present MultiFi, an interactive system that combines the strengths of multiple displays and overcomes the seams of mobile interaction with widgets distributed over multiple devices. A comparative user study indicates that combined head-mounted display and smartwatch interfaces can outperform interaction with single wearable devices.},
  isbn = {978-1-4503-3145-6}
}`,DOI:"10.1145/2702123.2702331",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Smartwatch","Smartphone"],Configuration:["VESAD","Logical Distribution","Dynamic Lens"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Near"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Other / None"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2015",Authors:["Paul Tolstoi","Andreas Dippon"],Name:"Towering defense: An augmented reality multi-device game",Bibtex:`@inproceedings{tolstoi2015towering,
  title = {Towering Defense: {{An}} Augmented Reality Multi-Device Game},
  booktitle = {Proceedings of the 33rd Annual {{ACM}} Conference Extended Abstracts on Human Factors in Computing Systems},
  author = {Tolstoi, Paul and Dippon, Andreas},
  year = {2015},
  series = {Chi Ea '15},
  pages = {89--92},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/2702613.2728659},
  abstract = {This game aims to present a modern approach for interaction between multiple devices, such as a large screen tablet and a smartphone, using the example of a simple game like tower defense. The player interacts with the game on the tablet by using simple touch input and on the smartphone by using Augmented Reality and gestures. The position of the smartphone relative to the tablet is tracked by using feature tracking of the image on the tablet. Depending on the position of the smartphone the player can select different towers or different floors of a tower for additional interaction inside. Additionally selecting a resource node allows a player to mine it by executing the mining gesture with his smartphone. After selecting an enemy the user can perform gesture based interaction to deal damage directly to the selected unit.},
  isbn = {978-1-4503-3146-3}
}`,DOI:"10.1145/2702613.2728659",source:"acm","MR Devices":["Handheld AR (Smartphone)"],"2D Devices":["Smartphone","Tablet"],Configuration:["Augmented Display"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Gaming"],Terminology:["Term: Multi-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2015",Authors:["Suzanne Mueller","Andreas Dippon","Gudrun Klinker"],Name:"Capture the flag: Engaging in a multi-device augmented reality game",Bibtex:`@inproceedings{mueller2015capturea,
  title = {Capture the Flag: {{Engaging}} in a Multi-Device Augmented Reality Game},
  booktitle = {Proceedings of the 2015 International Conference on Interactive Tabletops \\&amp; Surfaces},
  author = {Mueller, Suzanne and Dippon, Andreas and Klinker, Gudrun},
  year = {2015},
  series = {Its '15},
  pages = {277--282},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/2817721.2823493},
  abstract = {We present a Capture the Flag based game that investigates the possible engagements in a multi-device game. The distinction between a publicly used space and a player's private space is made and utilized to display different information to players. The tablet and the Augmented Reality component are used to see how players can be drawn to a certain physical space, to create a social and engaging game.},
  isbn = {978-1-4503-3899-8}
}`,DOI:"10.1145/2817721.2823493",source:"acm","MR Devices":["Handheld AR (Smartphone)"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Multi-user - Shared Component"],Range:["Social"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Gaming"],Terminology:["Term: Multi-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2017",Authors:["Caroline Baillard","Matthieu Fradet","Vincent Alleaume","Pierrick Jouet","Anthony Laurent"],Name:"Multi-device mixed reality TV: a collaborative experience with joint use of a tablet and a headset",Bibtex:`@inproceedings{baillard2017multidevice,
  title = {Multi-Device Mixed Reality {{TV}}: A Collaborative Experience with Joint Use of a Tablet and a Headset},
  booktitle = {Proceedings of the 23rd {{ACM}} Symposium on Virtual Reality Software and Technology},
  author = {Baillard, Caroline and Fradet, Matthieu and Alleaume, Vincent and Jouet, Pierrick and Laurent, Anthony},
  year = {2017},
  series = {Vrst '17},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3139131.3141196},
  abstract = {A multi-user experience extending a standard TV content with AR elements is presented. It runs with both a standard tablet and a premium MR headset, the Microsoft HoloLens. A virtual TV mosaic is displayed around the TV screen and used as a GUI to control both TV and MR content. This paper focuses on the collaborative and personalized dimension offered by the experience. Unlike most AR applications, it can be simultaneously run by several users using different devices. The users can share content with others while keeping a personalized display. The added-value of such an extended TV experience has been demonstrated through complementary types of content, and user feedback confirms a real interest in this new kind of home entertainment, at the same time immersive, interactive, collaborative and personalized.},
  articleno = {67},
  isbn = {978-1-4503-5548-3}
}`,DOI:"10.1145/3139131.3141196",source:"acm","MR Devices":["AR OST HWD","Handheld AR (Tablet)"],"2D Devices":["Large Display"],Configuration:["VESAD","Logical Distribution"],Temporal:["Parallel"],Relationship:["Multi-user - Shared Component"],Range:["Social"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Entertainment"],Terminology:["Term: Multi-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2018",Authors:["Patrick Reipschlger","Burcu Ozkan Kulahcioglu","Aman Mathur Shankar","Stefan Gumhold","Rupak Majumdar","Raimund Dachselt"],Name:"DebugAR: Mixed Dimensional Displays for Immersive Debugging of Distributed Systems",Bibtex:`@inproceedings{reipschlager2018debugar,

}`,DOI:"10.1145/3170427.3188679",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Tabletop","Desktop"],Configuration:["Augmented Display"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Development/Authoring","DataVis/Data Analysis"],Terminology:["Term: Multi-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2020",Authors:["Fengyuan Zhu","Tovi Grossman"],Name:"BISHARE: Exploring bidirectional interactions between smartphones and head-mounted augmented reality",Bibtex:`@inproceedings{zhu2020bishare,
  title = {{{BISHARE}}: {{Exploring}} Bidirectional Interactions between Smartphones and Head-Mounted Augmented Reality},
  booktitle = {Proceedings of the 2020 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Zhu, Fengyuan and Grossman, Tovi},
  year = {2020},
  series = {Chi '20},
  pages = {1--14},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3313831.3376233},
  abstract = {In pursuit of a future where HMD devices can be used in tandem with smartphones and other smart devices, we present BISHARE, a design space of cross-device interactions between smartphones and ARHMDs. Our design space is unique in that it is bidirectional in nature, as it examines how both the HMD can be used to enhance smartphone tasks, and how the smartphone can be used to enhance HMD tasks. We then present an interactive prototype that enables cross-device interactions across the proposed design space. A 12-participant user study demonstrates the promise of the design space and provides insights, observations, and guidance for the future.},
  isbn = {978-1-4503-6708-0}
}`,DOI:"10.1145/3313831.3376233",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["3D Design/Sketching"],Terminology:["Term: Cross-Device"],"Main Contribution":["Theory"],"Secondary Contribution":["Empirical (-)","Artifact (-)"],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2020",Authors:["Michael Nebeling","Maximilian Speicher","Xizi Wang","Shwetha Rajaram","Brian D. Hall","Zijian Xie","Alexander R. E. Raistrick","Michelle Aebersold","Edward G. Happ","Jiayin Wang","Yanan Sun","Lotus Zhang","Leah E. Ramsier","Rhea Kulkarni"],Name:"MRAT: The mixed reality analytics toolkit",Bibtex:`@inproceedings{nebeling2020mrat,
  title = {{{MRAT}}: {{The}} Mixed Reality Analytics Toolkit},
  booktitle = {Proceedings of the 2020 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Nebeling, Michael and Speicher, Maximilian and Wang, Xizi and Rajaram, Shwetha and Hall, Brian D. and Xie, Zijian and Raistrick, Alexander R. E. and Aebersold, Michelle and Happ, Edward G. and Wang, Jiayin and Sun, Yanan and Zhang, Lotus and Ramsier, Leah E. and Kulkarni, Rhea},
  year = {2020},
  series = {Chi '20},
  pages = {1--12},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3313831.3376330},
  abstract = {Significant tool support exists for the development of mixed reality (MR) applications; however, there is a lack of tools for analyzing MR experiences. We elicit requirements for future tools through interviews with 8 university research, instructional, and media teams using AR/VR in a variety of domains. While we find a common need for capturing how users perform tasks in MR, the primary differences were in terms of heuristics and metrics relevant to each project. Particularly in the early project stages, teams were uncertain about what data should, and even could, be collected with MR technologies. We designed the Mixed Reality Analytics Toolkit (MRAT) to instrument MR apps via visual editors without programming and enable rapid data collection and filtering for visualizations of MR user sessions. With MRAT, we contribute flexible interaction tracking and task definition concepts, an extensible set of heuristic techniques and metrics to measure task success, and visual inspection tools with in-situ visualizations in MR. Focusing on a multi-user, cross-device MR crisis simulation and triage training app as a case study, we then show the benefits of using MRAT, not only for user testing of MR apps, but also performance tuning throughout the design process.},
  isbn = {978-1-4503-6708-0}
}`,DOI:"10.1145/3313831.3376330",source:"acm","MR Devices":["VR HWD","AR OST HWD","AR VST HWD"],"2D Devices":["Smartphone","Tablet"],Configuration:["Logical Distribution"],Temporal:["Exclusive","Serial"],Relationship:["Multi-user - Indvidual Component","Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Development/Authoring","DataVis/Data Analysis"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2020",Authors:["Patrick Reipschlger","Severin Engert","Raimund Dachselt"],Name:"Augmented displays: Seamlessly extending interactive surfaces with head-mounted augmented reality",Bibtex:`@inproceedings{reipschlager2020augmented,
  title = {Augmented Displays: {{Seamlessly}} Extending Interactive Surfaces with Head-Mounted Augmented Reality},

  author = {Reipschl{\\"a}ger, Patrick and Engert, Severin and Dachselt, Raimund},
  year = {2020},

  pages = {1--4},

  address = {New York, NY, USA},
  doi = {10.1145/3334480.3383138},
  abstract = {We present Augmented Displays, a new class of display systems combining high-resolution interactive surfaces with head-coupled Augmented Reality. This extends the screen estate beyond the display and enables placing AR content directly at the display's borders or within the real environment. Furthermore, it enables people to interact with AR objects with natural pen and touch input in high precision on the surface. This combination allows a variety of interesting applications. To illustrate them, we present two use cases: An immersive 3D modeling tool and an architectural design tool. Our goal is to demonstrate the potential of Augmented Displays as a foundation for future work in the design space of this exciting new class of systems.},
  isbn = {978-1-4503-6819-3}
}`,DOI:"10.1145/3334480.3383138",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Tabletop"],Configuration:["VESAD","Logical Distribution","Augmented Display"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["3D Design/Sketching"],Terminology:["Term: Augmented Display"],"Main Contribution":["Theory"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2020",Authors:["Shengzhi Wu","Daragh Byrne","Molly Steenson Wright"],Name:'"Megereality": Leveraging physical affordances for multi-device gestural interaction in augmented reality',Bibtex:`@inproceedings{wu2020megereality,
  title = {"{{Megereality}}": {{Leveraging}} Physical Affordances for Multi-Device Gestural Interaction in Augmented Reality},
  booktitle = {Extended Abstracts of the 2020 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Wu, Shengzhi and Byrne, Daragh and Steenson, Molly Wright},
  year = {2020},
  series = {Chi Ea '20},
  pages = {1--4},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3334480.3383170},
  abstract = {We present a novel gestural interaction strategy for multi-device interactions in augmented reality (AR), in which we leverage existing physical affordances of everyday products and spaces for intuitive interactions in AR. To explore this concept, we designed and prototyped three demo scenarios: pulling virtual sticky notes from a tablet, pulling a 3D model from a computer display, and 'slurping' color from the real-world environment to smart lights with a virtual eyedropper. By merging the boundary of digital and physical, utilizing metaphors in AR and embodying the abstract process, we demonstrate an interaction strategy that harnesses the physical affordances to assist digital interaction in AR with hand gestures.},
  isbn = {978-1-4503-6819-3}
}`,DOI:"10.1145/3334480.3383170",source:"acm","MR Devices":["AR VST HWD"],"2D Devices":["Tablet","Desktop"],Configuration:["Migratory Interface"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["3D Design/Sketching","Other / None","Text Entry / Annotations"],Terminology:["Term: Multi-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2019",Authors:["Patrick Reipschlger","Raimund Dachselt"],Name:"DesignAR: Immersive 3D-Modeling Combining Augmented Reality with Interactive Displays",Bibtex:`@inproceedings{reipschlager2019designar,

  title = {Dual Phone {{AR}}: {{Using}} a Second Phone as a Controller for Mobile Augmented Reality},

  author = {Vanukuru, Rishi and Murugan, Amarnath and Pillai, Jayesh},
  year = {2020},

  pages = {117--119},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3379350.3416139},
  abstract = {Mobile Augmented Reality applications have become increasingly popular, however the possible interactions with AR content are largely limited to on-screen gestures and spatial movement. There has been a renewed interest in designing interaction methods for mobile AR that go beyond the screen. Mobile phones present a rich range of input, output, and tracking capabilities, and have been used as controllers for Virtual Reality and head-mounted Augmented Reality applications. In this project, we explore the use of a second phone as a controller for Mobile AR. We developed ARTWO, an application that showcases Handheld Dual Phone AR through a series of small demos in which a second phone can be used to perform basic tasks such as pointing, selecting, and drawing, in the context of real use cases. We believe that the Dual Phone AR approach can help address many of the issues faced when using conventional mobile AR interactions, and also serves as a stepping stone to the general use of phones with head-mounted AR systems in the near future.},
  isbn = {978-1-4503-7515-3}
}`,DOI:"10.1145/3379350.3416139",source:"acm","MR Devices":["Handheld AR (Smartphone)"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["3D Design/Sketching","Gaming"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2021",Authors:["Carolin Reichherzer","Jack Fraser","Damien Rompapas Constantine","Mark Billinghurst"],Name:"SecondSight: a framework for cross-device augmented reality interfaces",Bibtex:`@inproceedings{reichherzer2021secondsighta,
  title = {{{SecondSight}}: A Framework for Cross-Device Augmented Reality Interfaces},
  booktitle = {Extended Abstracts of the 2021 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Reichherzer, Carolin and Fraser, Jack and Rompapas, Damien Constantine and Billinghurst, Mark},
  year = {2021},
  series = {Chi Ea '21},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3411763.3451839},
  abstract = {This paper describes a modular framework developed to facilitate the design space exploration of cross-device Augmented Reality (AR) interfaces that combine an AR head-mounted display (HMD) with a smartphone. Currently, there is a growing interest in how AR HMDs can be used with smartphones to improve the user's AR experience. In this work, we describe a framework that enables rapid prototyping and evaluation of an interface. Our system enables different modes of interaction, content placement, and simulated AR HMD field of view to assess which combination is best suited to inform future researchers on design recommendations. We provide examples of how the framework could be used to create sample applications, the types of the studies which could be supported, and example results from a simple pilot study.},
  articleno = {234},
  isbn = {978-1-4503-8095-9}
}`,DOI:"10.1145/3411763.3451839",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["VESAD","Logical Distribution"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Development/Authoring","Other / None","DataVis/Data Analysis"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2021",Authors:["Ricardo Langner","Marc Satkowski","Wolfgang Bschel","Raimund Dachselt","Wolfgang Buschel","Raimund Dachselt"],Name:"MARVIS: Combining Mobile Devices and Augmented Reality for Visual Data Analysis",Bibtex:`@inproceedings{langner2021marvis,
  title = {{{MARVIS}}: {{Combining Mobile Devices}} and {{Augmented Reality}} for {{Visual Data Analysis}}},
  booktitle = {Conference on {{Human Factors}} in {{Computing Systems}} - {{Proceedings}}},
  author = {Langner, Ricardo and Satkowski, Marc and B{\\"u}schel, Wolfgang and Dachselt, Raimund and Buschel, Wolfgang and Dachselt, Raimund},
  year = {2021},
  month = may,
  publisher = {ACM},
  address = {New York, NY, USA},
  doi = {10.1145/3411764.3445593},
  abstract = {We present Marvis, a conceptual framework that combines mobile devices and head-mounted Augmented Reality (AR) for visual data analysis. We propose novel concepts and techniques addressing visualization-specifc challenges. By showing additional 2D and 3D information around and above displays, we extend their limited screen space. AR views between displays as well as linking and brushing are also supported, making relationships between separated visualizations plausible. We introduce the design process and rationale for our techniques. To validate Marvis' concepts and show their versatility and widespread applicability, we describe six implemented example use cases. Finally, we discuss insights from expert hands-on reviews. As a result, we contribute to a better understanding of how the combination of one or more mobile devices with AR can beneft visual data analysis. By exploring this new type of visualization environment, we hope to provide a foundation and inspiration for future mobile data visualizations.},
  isbn = {978-1-4503-8096-6}
}`,DOI:"10.1145/3411764.3445593",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["VESAD","Augmented Display"],Temporal:["Parallel"],Relationship:["Multi-user - Indvidual Component","Multi-user - Shared Component","Single User"],Range:["Social","Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Cross-Device"],"Main Contribution":["Theory"],"Secondary Contribution":["Empirical (-)","Artifact (-)"],Evaluation:["Usage","Informative","Demonstration"],"Edge Case":["No"]},{Year:"2021",Authors:["Eugenie Brasier","Emmanuel Pietriga","Caroline Appert"],Name:"AR-enhanced widgets for smartphone-centric interaction",Bibtex:`@inproceedings{brasier2021arenhanced,
  title = {{{AR-enhanced}} Widgets for Smartphone-Centric Interaction},
  booktitle = {Proceedings of the 23rd International Conference on Mobile Human-Computer Interaction},
  author = {Brasier, Eugenie and Pietriga, Emmanuel and Appert, Caroline},
  year = {2021},
  series = {{{MobileHCI}} '21},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3447526.3472019},
  abstract = {We contribute a detailed investigation of AR-enhanced widgets for smartphones, where AR technology is not only used to offload widgets from the phone to the air around it, but to give users more control on input precision as well. Such widgets have the obvious benefit of freeing up screen real-estate on the phone, but their other potential benefits remain largely theoretical. Their limitations are not well understood, most particularly in terms of input performance. We compare different AR-enhanced widget designs against their state-of-the-art touch-only counterparts with a series of exploratory studies in which participants had to perform three tasks: command trigger, parameter value adjustment, and precise 2D selection. We then derive guidelines from our empirical observations.},
  articleno = {32},
  isbn = {978-1-4503-8328-8}
}`,DOI:"10.1145/3447526.3472019",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["VESAD"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Productivity"],Terminology:["Term: Multi-Device"],"Main Contribution":["Empirical"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2023",Authors:["Jan-Henrik Schrder","Daniel Schacht","Niklas Peper","Anita Hamurculu Marie","Hans Jetter-Christian"],Name:"Collaborating across realities: Analytical lenses for understanding dyadic collaboration in transitional interfaces",Bibtex:`@inproceedings{schroder2023collaborating,
  title = {Collaborating across Realities: {{Analytical}} Lenses for Understanding Dyadic Collaboration in Transitional Interfaces},
  booktitle = {Proceedings of the 2023 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Schr{\\"o}der, Jan-Henrik and Schacht, Daniel and Peper, Niklas and Hamurculu, Anita Marie and Jetter, Hans-Christian},
  year = {2023},
  series = {Chi '23},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3544548.3580879},
  abstract = {Transitional Interfaces are a yet underexplored, emerging class of cross-reality user interfaces that enable users to freely move along the reality-virtuality continuum during collaboration. To analyze and understand how such collaboration unfolds, we propose four analytical lenses derived from an exploratory study of transitional collaboration with 15 dyads. While solving a complex spatial optimization task, participants could freely switch between three contexts, each with different displays (desktop screens, tablet-based augmented reality, head-mounted virtual reality), input techniques (mouse, touch, handheld controllers), and visual representations (monoscopic and allocentric 2D/3D maps, stereoscopic egocentric views). Using the rich qualitative and quantitative data from our study, we evaluated participants' perceptions of transitional collaboration and identified commonalities and differences between dyads. We then derived four lenses including metrics and visualizations to analyze key aspects of transitional collaboration: (1) place and distance, (2) temporal patterns, (3) group use of contexts, (4) individual use of contexts.},
  articleno = {97},
  isbn = {978-1-4503-9421-5}
}`,DOI:"10.1145/3544548.3580879",source:"acm","MR Devices":["VR HWD","Handheld AR (Tablet)"],"2D Devices":["Desktop"],Configuration:["Logical Distribution"],Temporal:["Exclusive"],Relationship:["Multi-user - Indvidual Component"],Range:["Social"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Collaboration"],Terminology:["Term: Transitional"],"Main Contribution":["Method"],"Secondary Contribution":["Empirical (-)"],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2023",Authors:["Sebastian Hubenschmid","Johannes Zagermann","Daniel Leicht","Harald Reiterer","Tiare Feuchtner"],Name:"ARound the Smartphone: Investigating the Effects of Virtually-Extended Display Size on Spatial Memory",Bibtex:`@inproceedings{hubenschmid2023smartphone,

}`,DOI:"10.1145/3544548.3581438",source:"acm","MR Devices":["AR VST HWD"],"2D Devices":["Smartphone"],Configuration:["VESAD"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Study"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2023",Authors:["Neil Chulpongsatorn","Wesley Willett","Ryo Suzuki"],Name:"HoloTouch: Interacting with mixed reality visualizations through smartphone proxies",Bibtex:`@inproceedings{chulpongsatorn2023holotouch,
  title = {{{HoloTouch}}: {{Interacting}} with Mixed Reality Visualizations through Smartphone Proxies},
  booktitle = {Extended Abstracts of the 2023 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Chulpongsatorn, Neil and Willett, Wesley and Suzuki, Ryo},
  year = {2023},
  series = {Chi Ea '23},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3544549.3585738},
  abstract = {We contribute interaction techniques for augmenting mixed reality (MR) visualizations with smartphone proxies. By combining head-mounted displays (HMDs) with mobile touchscreens, we can augment low-resolution holographic 3D charts with precise touch input, haptics feedback, high-resolution 2D graphics, and physical manipulation. Our approach aims to complement both MR and physical visualizations. Most current MR visualizations suffer from unreliable tracking, low visual resolution, and imprecise input. Data physicalizations on the other hand, although allowing for natural physical manipulation, are limited in dynamic and interactive modification. We demonstrate how mobile devices such as smartphones or tablets can serve as physical proxies for MR data interactions, creating dynamic visualizations that support precise manipulation and rich input and output. We describe 6 interaction techniques that leverage the combined physicality, sensing, and output capabilities of HMDs and smartphones, and demonstrate those interactions via a prototype system. Based on an evaluation, we outline opportunities for combining the advantages of both MR and physical charts.},
  articleno = {156},
  isbn = {978-1-4503-9422-2}
}`,DOI:"10.1145/3544549.3585738",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Augmented Display"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2023",Authors:["Zhigeng Pan","Zhipeng Pan","Tianren Luo","Mingmin Zhang"],Name:"Exploring the use of smartphones as input devices for the mixed reality environment",Bibtex:`@inproceedings{pan2023exploring,
  title = {Exploring the Use of Smartphones as Input Devices for the Mixed Reality Environment},
  booktitle = {Proceedings of the 18th {{ACM SIGGRAPH}} International Conference on Virtual-Reality Continuum and Its Applications in Industry},
  author = {Pan, Zhigeng and Pan, Zhipeng and Luo, Tianren and Zhang, Mingmin},
  year = {2023},
  series = {Vrcai '22},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3574131.3574451},
  abstract = {Nowadays, researches on mixed reality (MR) have made a lot of exploration in the aspects of user experience, hardware devices, interaction technologies, application systems, etc. However, more research is still needed to explore how to improve the experience in the shared MR Environment and design appropriate collaborative interaction models. The traditional VR handle can realize tool simulation and 3D interaction, while smartphones can realize 2D interactions such as fast 2D gestures, text input and handwriting. Using the mobile phone as the handle of the MR headset can realize the complementary advantages of the two. In this study, we design a cross-device collaborative system sharing a hybrid reality environment. In the MR Environment, the smartphone will realize the functions of the controller for remote selection and manipulation of objects, and its advantages in 2D interaction can be well applied to some special tasks. We design the user interface with three levels of immersion: high, medium and low. High immersion: We provide a hybrid user interface combining a HoloLens2 and a smartphone. Medium immersion: We provide a 3D user interface represented by HoloLens2. Low immersion: We provide a multi-touch user interface represented by tablet. User studies show that the hybrid user interfaces can bring users satisfactory immersion and interactive experience, but it also needs to design accurate and efficient input methods according to the interactive tasks.},
  articleno = {33},
  isbn = {9798400700316}
}`,DOI:"10.1145/3574131.3574451",source:"acm","MR Devices":["Handheld AR (Tablet)","AR OST HWD","Handheld AR (Smartphone)"],"2D Devices":[],Configuration:["Logical Distribution"],Temporal:["Parallel"],Relationship:["Multi-user - Indvidual Component"],Range:["Social","Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["3D Object Manipulation","Collaboration"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["Yes"]},{Year:"2024",Authors:["Johann Wentzel","Fraser Anderson","George Fitzmaurice","Tovi Grossman","Daniel Vogel"],Name:"SwitchSpace: Understanding context-aware peeking between VR and desktop interfaces",Bibtex:`@inproceedings{wentzel2024switchspace,
  title = {{{SwitchSpace}}: {{Understanding}} Context-Aware Peeking between {{VR}} and Desktop Interfaces},
  booktitle = {Proceedings of the {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Wentzel, Johann and Anderson, Fraser and Fitzmaurice, George and Grossman, Tovi and Vogel, Daniel},
  year = {2024},
  series = {Chi '24},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3613904.3642358},
  abstract = {Cross-reality tasks, like creating or consuming virtual reality (VR) content, often involve inconvenient or distracting switches between desktop and VR. An initial formative study explores cross-reality switching habits, finding most switches are momentary \`\`peeks'' between interfaces, with specific habits determined by current context. The results inform a design space for context-aware \`\`peeking'' techniques that allow users to view or interact with desktop from VR, and vice versa, without fully switching. We implemented a set of peeking techniques and evaluated them in two levels of a cross-reality task: one requiring only viewing, and another requiring input and viewing. Peeking techniques made task completion faster, with increased input accuracy and reduced perceived workload.},
  articleno = {801},
  isbn = {9798400703300}
}`,DOI:"10.1145/3613904.3642358",source:"acm","MR Devices":["VR HWD"],"2D Devices":["Desktop"],Configuration:["Logical Distribution","Migratory Interface"],Temporal:["Exclusive","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Study"],Terminology:["Term: Cross-Reality"],"Main Contribution":["Theory"],"Secondary Contribution":["Empirical (-)"],Evaluation:["Usage","Informative"],"Edge Case":["No"]},{Year:"2024",Authors:["Eric Gonzalez","Ishan Chatterjee","Mar Gonzalez-Franco","Andrea Colao","Karan Ahuja"],Name:"Intent-driven input device arbitration for XR",Bibtex:`@inproceedings{gonzalez2024intentdriven,
  title = {Intent-Driven Input Device Arbitration for {{XR}}},
  booktitle = {Extended Abstracts of the 2024 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Gonzalez, Eric J and Chatterjee, Ishan and {Gonzalez-Franco}, Mar and Cola{\\c c}o, Andrea and Ahuja, Karan},
  year = {2024},
  series = {Chi Ea '24},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3613905.3650758},
  abstract = {Interactions with Extended Reality Head-Mounted Displays (XR HMDs) require precise, intuitive, and efficient input methods. Current approaches either rely on power-intensive sensors, such as cameras for hand tracking, or specialized hardware such as controllers. Previous work has explored the use of familiar, available devices such as smartphones and smartwatches as more a more practical input alternative. However, this approach risks interaction overload -- how can one determine whether the user's gestures on the watch or phone are directed toward control of the XR device or the mobile device itself? To this end, we propose a novel method for cross-device input arbitration based on the relative orientation between the HMD and target device as measured by on-device IMUs. In a validation study with 6 users, we demonstrate 93.7\\% accuracy in estimating the intended device of interaction. Our method offers a practical, energy-efficient way to leverage users' existing devices for input and enable seamless cross-device experiences in XR.},
  articleno = {199},
  isbn = {9798400703317}
}`,DOI:"10.1145/3613905.3650758",source:"acm","MR Devices":["VR HWD","AR VST HWD"],"2D Devices":["Smartwatch","Smartphone"],Configuration:["Remote Control","Logical Distribution","Migratory Interface"],Temporal:["Exclusive","Parallel","Serial"],Relationship:["Single User"],Range:["Personal","Near"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Other / None"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Technical Evaluation","Demonstration"],"Edge Case":["No"]},{Year:"2024",Authors:["Yhonatan Iquiapaza","Jorge Wagner","Luciana Nedel"],Name:"DeAR: Combining desktop and augmented reality for visual data analysis",Bibtex:`@inproceedings{iquiapaza2024dear,

  doi = {10.1145/3625008.3625021},
  abstract = {Combining different interfaces and displays might enhance the capabilities of data analysis, particularly in the context of Immersive Analytics. In this work, we design a prototype, called DeAR (Combining Desktop and Augmented Reality for Visual Data Analysis), which integrates a desktop environment with an augmented reality one. DeAR enables users to interact with both environments simultaneously, facilitating visualizations comparisons and diverse data analysis tasks. With our prototype, users can interact with two visualization paradigms, with changes made to visualizations in one being reflected in the other. We describe a use case scenario to demonstrate how our proposed design could facilitate exploration and selection tasks. The primary contribution of our work lies in the design and implementation of a proof-of-concept prototype, named DeAR, that allows interaction with data in hybrid environments. This prototype combines heterogeneous interfaces and displays, providing new opportunities for data analysis.},
  isbn = {9798400709432}
}`,DOI:"10.1145/3625008.3625021",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["Asymmetric"],Temporal:["Exclusive","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2024",Authors:["Nanjia Wang","Daniel Zielasko","Frank Maurer"],Name:"User preferences for interactive 3D object transitions in cross reality - an elicitation study",Bibtex:`@inproceedings{wang2024user,
  title = {User Preferences for Interactive {{3D}} Object Transitions in Cross Reality - an Elicitation Study},
  booktitle = {Proceedings of the 2024 International Conference on Advanced Visual Interfaces},
  author = {Wang, Nanjia and Zielasko, Daniel and Maurer, Frank},
  year = {2024},
  series = {Avi '24},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3656650.3656698},
  abstract = {The paper investigates how users want to transfer 3D virtual objects between a standard desktop monitor and an augmented reality head-mounted display setup during a Cross Reality session. An elicitation study with 20 participants was conducted to gather their preferred interactions and input modalities to select 3D virtual objects and trigger the transition. Participants were allowed to propose interactions belonging to various input modalities or a combination of interactions that utilize multiple input modalities. We labeled the observed data and analyzed the resulting 1200 input observations to derive a set of recommended interactions. We found that mid-air hand gestures Drag, Tap, and Grab were the most commonly proposed interactions and should be considered as the primary interaction for CR virtual objects transition assisted with other interactions and input modalities as the supplementary base on different user scenarios.},
  articleno = {22},
  isbn = {9798400717642}
}`,DOI:"10.1145/3656650.3656698",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["Migratory Interface"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Study"],Terminology:["Term: Cross-Reality"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2011",Authors:["Nicolas Dedual","Ohan Oda","Steven Feiner"],Name:"Creating hybrid user interfaces with a 2D multi-touch tabletop and a 3D see-through head-worn display",Bibtex:`@inproceedings{dedual2011creating,
  title = {Creating Hybrid User Interfaces with a {{2D}} Multi-Touch Tabletop and a {{3D}} See-through Head-Worn Display},
  booktitle = {2011 10th {{IEEE International Symposium}} on {{Mixed}} and {{Augmented Reality}}},
  author = {Dedual, Nicolas J. and Oda, Ohan and Feiner, Steven K.},
  year = {2011},
  month = oct,
  pages = {231--232},
  doi = {10.1109/ISMAR.2011.6092391},
  abstract = {How can multiple different display and interaction devices be used together to create an effective augmented reality environment? We explore the design of several prototype hybrid user interfaces that combine a 2D multi-touch tabletop display with a 3D head-tracked video-see-through display. We describe a simple modeling application and an urban visualization tool in which the information presented on the head-worn display supplements the information displayed on the tabletop, using a variety of approaches to track the head-worn display relative to the tabletop. In all cases, our goal is to allow users who can see only the tabletop to interact effectively with users wearing head-worn displays.}
}`,DOI:"10.1109/ISMAR.2011.6092391",source:"ieee","MR Devices":["Handheld AR (Smartphone)","AR VST HWD"],"2D Devices":["Tabletop"],Configuration:["Augmented Display"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Social"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["SciVis"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2023",Authors:["Sze-Wing Chan","Nanjia Wang","Frank Maurer"],Name:"Single User Cross Reality Workflow for Reservoir Engineering Work in Progress",Bibtex:`@inproceedings{chan2023single,
