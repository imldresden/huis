}`,DOI:"10.1109/ISMAR-Adjunct60411.2023.00049",source:"ieee","MR Devices":["AR VST HWD"],"2D Devices":["Desktop"],Configuration:["Logical Distribution"],Temporal:["Exclusive"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["SciVis"],Terminology:["Term: Cross-Reality"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2023",Authors:["Jens Grubert","Lukas Witzani","Alexander Otte","Travis Gesslein","Matthias Kranz","Per Kristensson Ola"],Name:"Text entry performance and situation awareness of a joint optical see-through head-mounted display and smartphone system",Bibtex:`@article{grubert2023text,
  title = {Text Entry Performance and Situation Awareness of a Joint Optical See-through Head-Mounted Display and Smartphone System},
  author = {Grubert, Jens and Witzani, Lukas and Otte, Alexander and Gesslein, Travis and Kranz, Matthias and Kristensson, Per Ola},
  year = {2023},
  journal = {IEEE Transactions on Visualization and Computer Graphics},
  pages = {1--16},
  issn = {1941-0506},
  doi = {10.1109/TVCG.2023.3309316},
  abstract = {Optical see-through head-mounted displays (OST HMDs) are a popular output medium for mobile Augmented Reality (AR) applications. To date, they lack efficient text entry techniques. Smartphones are a major text entry medium in mobile contexts but attentional demands can contribute to accidents while typing on the go. Mobile multi-display ecologies, such as combined OST HMD-smartphone systems, promise performance and situation awareness benefits over single-device use. We study the joint performance of text entry on mobile phones with text output on optical see-through head-mounted displays. A series of five experiments with a total of 86 participants indicate that, as of today, the challenges in such a joint interactive system outweigh the potential benefits.}
}`,DOI:"10.1109/TVCG.2023.3309316",source:"ieee","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["VESAD","Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Text Entry / Annotations"],Terminology:["Term: Multi-Device"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2021",Authors:["Li Zhang","Weiping He","Zhiwei Cao","Shuxia Wang","Huidong Bai","Mark Billinghurst"],Name:"Simultaneous real walking and asymmetric input in virtual reality with a smartphone-based hybrid interface",Bibtex:`@inproceedings{zhang2021simultaneous,
  title = {Simultaneous Real Walking and Asymmetric Input in Virtual Reality with a Smartphone-Based Hybrid Interface},
  booktitle = {2021 {{IEEE}} International Symposium on Mixed and Augmented Reality Adjunct ({{ISMAR-adjunct}})},
  author = {Zhang, Li and He, Weiping and Cao, Zhiwei and Wang, Shuxia and Bai, Huidong and Billinghurst, Mark},
  year = {2021},
  month = oct,
  pages = {321--323},
  doi = {10.1109/ISMAR-Adjunct54149.2021.00072},
  abstract = {Compared to virtual navigation methods like joystick-based teleportation in Virtual Reality (VR), real walking enables more natural and realistic physical behaviors and better overall user experience. This paper presents a smartphone-based hybrid interface that combines a smartphone and a handheld controller, which enables real walking by viewing the physical environment and asymmetric 2D-3D input at the same time. The phone is virtualized in VR and streams a view of the real world to a collocated virtual screen, enabling users to avoid or remove physical obstacles. The touchscreen and the controller provide an asymmetric input choice for users to improve interaction efficiency in VR. We implemented a prototype system and conducted a pilot study to evaluate its usability.}
}`,DOI:"10.1109/ISMAR-Adjunct54149.2021.00072",source:"ieee","MR Devices":["VR HWD"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["3D Object Manipulation","Other / None"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2022",Authors:["Robbe Cools","Matt Gottsacker","Adalberto Simeone","Gerd Bruder","Greg Welch","Steven Feiner"],Name:"Towards a desktop-AR prototyping framework: Prototyping cross-reality between desktops and augmented reality",Bibtex:`@inproceedings{cools2022desktopar,
  title = {Towards a Desktop-{{AR}} Prototyping Framework: {{Prototyping}} Cross-Reality between Desktops and Augmented Reality},
  booktitle = {2022 {{IEEE}} International Symposium on Mixed and Augmented Reality Adjunct ({{ISMAR-adjunct}})},
  author = {Cools, Robbe and Gottsacker, Matt and Simeone, Adalberto and Bruder, Gerd and Welch, Greg and Feiner, Steven},
  year = {2022},
  month = oct,
  pages = {175--182},
  issn = {2771-1110},
  doi = {10.1109/ISMAR-Adjunct57072.2022.00040},
  abstract = {Augmented reality (AR) head-worn displays (HWDs) allow users to view and interact with virtual objects anchored in the 3D space around them. These devices extend users' digital interaction space compared to traditional desktop computing environments by both allowing users to interact with a larger virtual display and by affording new interactions (e.g., intuitive 3D manipulations) with virtual content. Yet, 2D desktop displays still have advantages over AR HWDs for common computing tasks and will continue to be used well into the future. Because of their not entirely overlapping set of affordances, AR HWDs and 2D desktops may be useful in a hybrid configuration; that is, users may benefit from being able to work on computing tasks in either environment (or simultaneously in both environments) while transitioning virtual content between them. In support of such computing environments, we propose a prototyping framework for bidirectional Cross-Reality interactions between a desktop and an AR HWD. We further implemented a proof-of-concept seamless Desktop-AR display space, and describe two concrete use cases for our framework. In future work we aim to further develop our proof-of-concept into the proposed framework.}
}`,DOI:"10.1109/ISMAR-Adjunct57072.2022.00040",source:"ieee","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["VESAD","Dynamic Lens"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["3D Design/Sketching"],Terminology:["Term: Cross-Reality"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2006",Authors:["Alexander Bornik","Reinhard Beichel","Ernst Kruijff","Bernhard Reitinger","Dieter Schmalstieg"],Name:"A Hybrid User Interface for Manipulation of Volumetric Medical Data",Bibtex:`@inproceedings{bornik2006hybrid,
  title = {A {{Hybrid User Interface}} for {{Manipulation}} of {{Volumetric Medical Data}}},
  booktitle = {{{3D User Interfaces}} ({{3DUI}}'06)},
  author = {Bornik, A. and Beichel, R. and Kruijff, E. and Reitinger, B. and Schmalstieg, D.},
  year = {2006},
  month = mar,
  pages = {29--36},
  doi = {10.1109/VR.2006.8},
  abstract = {This paper presents a novel system for interactive visualization and manipulation of medical datasets for surgery planning based on a hybrid VR / Tablet PC user interface. The goal of the system is to facilitate efficient visual inspection and correction of surface models generated by automated segmentation algorithms based on x-ray computed tomography scans, needed for planning surgical interventions. Factors like the quality of the visualization, nature of the dataset and interaction efficiency strongly influence system design decisions, in particular the design of the user interface, input devices and interaction techniques, leading to a hybrid setup. Finally, a user study is presented, which characterizes the system in terms of method efficiency and usability.}
}`,DOI:"10.1109/VR.2006.8",source:"ieee","MR Devices":["Stereoscopic Projection"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Medical","SciVis"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2023",Authors:["Marium-E Jannat","Khalad Hasan"],Name:"Exploring the effects of virtually-augmented display sizes on users spatial memory in smartwatches",Bibtex:`@inproceedings{jannat2023exploring,
  title = {Exploring the Effects of Virtually-Augmented Display Sizes on Users' Spatial Memory in Smartwatches},
  booktitle = {2023 {{IEEE}} International Symposium on Mixed and Augmented Reality ({{ISMAR}})},
  author = {Jannat, Marium-E and Hasan, Khalad},
  year = {2023},
  month = oct,
  pages = {553--562},
  issn = {2473-0726},
  doi = {10.1109/ISMAR59233.2023.00070},
  abstract = {The small display size of the smartwatches makes it difficult to display large amounts of information on the device. Prior work explored leveraging a second device (e.g., Head-mounted displays) to extend the space where users can access large information space with virtual displays anchored on their wrists. Though researchers showed that having an additional virtual screen increased information bandwidth, little is known about the effect of virtual display sizes on users' performance. In this paper, we examined the impact of display sizes on spatial memory, workload, and user experience to better understand the prospects of virtually-augmented displays for smartwatches. Results from a user study revealed that a 4.8 inches display size can be the \`\`sweet spot'' for the virtually-augmented displays to ensure improved spatial memory performance and better user experience with less workload. Finally, we provided a set of design guidelines focusing to display size, spatial memory, user experience, and workload for designing virtually augmented user interfaces for smartwatches.}
}`,DOI:"10.1109/ISMAR59233.2023.00070",source:"ieee","MR Devices":["AR VST HWD"],"2D Devices":["Smartwatch"],Configuration:["VESAD"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Near"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Study"],Terminology:["Other Terms"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2024",Authors:["Eric Gonzalez","Khushman Patel","Karan Ahuja","Mar Gonzalez-Franco"],Name:"XDTK: a cross-device toolkit for input & interaction in XR",Bibtex:`@inproceedings{gonzalez2024xdtk,
  title = {{{XDTK}}: A Cross-Device Toolkit for Input \\& Interaction in {{XR}}},
  booktitle = {2024 {{IEEE}} Conference on Virtual Reality and {{3D}} User Interfaces Abstracts and Workshops ({{VRW}})},
  author = {Gonzalez, Eric J. and Patel, Khushman and Ahuja, Karan and {Gonzalez-Franco}, Mar},
  year = {2024},
  month = mar,
  pages = {467--470},
  doi = {10.1109/VRW62533.2024.00092},
  abstract = {We present XDTK, an open-source Unity/Android toolkit for proto-typing multi-device interactions in extended reality (XR). With the Unity package and Android app provided in XDTK, data from any number of devices (phones, tablets, or wearables) can be streamed to and surfaced within a Unity-based XR application. ARCore-supported device also provide self-tracked pose data. Devices on the same local network are automatically discovered by the Unity server and their inputs are routed using a custom event framework. We designed XDTK to be modular and easily extendable to enable fast, simple, and effective prototyping of multi-device experiences by both researchers and developers.}
}`,DOI:"10.1109/VRW62533.2024.00092",source:"ieee","MR Devices":["VR HWD","AR OST HWD","Handheld AR (Smartphone)","AR VST HWD","Handheld AR (Tablet)"],"2D Devices":["Smartwatch","Tablet","Smartphone","Laptop"],Configuration:["Migratory Interface","Remote Control","Asymmetric","Augmented Display","Symmetric","VESAD","Logical Distribution","Dynamic Lens"],Temporal:["Parallel","Serial"],Relationship:["Multi-user - Indvidual Component","Multi-user - Shared Component","Single User"],Range:["Social","Personal","Public","Near"],"Device Dependency":["Fixed","Flexible","Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)","Bidirectional"],Space:["Co-Located"],Anchoring:["Free","Dynamic","Component-coupled"],"Use Case":["Development/Authoring"],Terminology:["Term: Cross-Device","Term: Multi-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":["Method (-)"],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2005",Authors:["Hrvoje Benko","Edward W. Ishak","Steven Feiner"],Name:"Cross-dimensional gestural interaction techniques for hybrid immersive environments",Bibtex:`@inproceedings{benko2005crossdimensional,
  title = {Cross-Dimensional Gestural Interaction Techniques for Hybrid Immersive Environments},
  booktitle = {{{IEEE}} Proceedings. {{VR}} 2005. {{Virtual}} Reality, 2005.},
  author = {Benko, H. and Ishak, E.W. and Feiner, S.},
  year = {2005},
  month = mar,
  pages = {209--216},
  issn = {2375-5334},
  doi = {10.1109/VR.2005.1492776},
  abstract = {We present a set of cross-dimensional interaction techniques for a hybrid user interface that integrates existing 2D and 3D visualization and interaction devices. Our approach is built around one-and two-handed gestures that support the seamless transition of data between co-located 2D and 3D contexts. Our testbed environment combines a 2D multi-user, multi-touch, projection surface with 3D head-tracked, see-through, head-worn displays and 3D tracked gloves to form a multi-display augmented reality. We address some of the ways in which we can interact with private data in a collaborative, heterogeneous workspace. We also report on a pilot usability study to evaluate the effectiveness and ease of use of the cross-dimensional interactions.}
}`,DOI:"10.1109/VR.2005.1492776",source:"ieee","MR Devices":["AR OST HWD"],"2D Devices":["Tabletop","Desktop"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Relationship:["Multi-user - Shared Component"],Range:["Social","Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["SciVis"],Terminology:["Term: Cross-Device","Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2020",Authors:["Tanner Hobson","Jeremiah Duncan","Mohammad Raji","Aidong Lu","Jian Huang"],Name:"Alpaca: AR graphics extensions for web applications",Bibtex:`@inproceedings{hobson2020alpaca,
  title = {Alpaca: {{AR}} Graphics Extensions for Web Applications},
  booktitle = {2020 {{IEEE}} Conference on Virtual Reality and {{3D}} User Interfaces ({{VR}})},
  author = {Hobson, Tanner and Duncan, Jeremiah and Raji, Mohammad and Lu, Aidong and Huang, Jian},
  year = {2020},
  month = mar,
  pages = {174--183},
  issn = {2642-5254},
  doi = {10.1109/VR46266.2020.00036},
  abstract = {In this work, we propose a framework to simplify the creation of Augmented Reality (AR) extensions for web applications, without modifying the original web applications. We implemented the framework in an open source package called Alpaca. AR extensions developed using Alpaca appear as a web-browser extension, and automatically bridge the Document Object Model (DOM) of the web with the SceneGraph model of AR. To transform the web application into a multi-device, mixed-space web application, we designed a restrictive and minimized interface for cross-device event handling. We demonstrate our approach to develop mixed-space applications using three examples. These applications are, respectively, for exploring Google Books, exploring biodiversity distribution hosted by the National Park Service of the United States, and exploring YouTube's recommendation engine. The first two cases show how a 3rd-party developer can create AR extensions without making any modifications to the original web applications. The last case serves as an example of how to create AR extensions when a developer creates a web application from scratch. Alpaca works on the iPhone X, the Google Pixel, and the Microsoft HoloLens.}
}`,DOI:"10.1109/VR46266.2020.00036",source:"ieee","MR Devices":["AR OST HWD","Handheld AR (Smartphone)"],"2D Devices":["Laptop"],Configuration:["Logical Distribution"],Temporal:["Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Other / None"],Terminology:["Term: Cross-Device","Term: Multi-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Technical Evaluation"],"Edge Case":["No"]},{Year:"2014",Authors:["Hiroyuki Kawakita","Toshio Nakagawa"],Name:"Augmented TV: An augmented reality system for TV programs beyond the TV screen",Bibtex:`@inproceedings{kawakita2014augmented,
  title = {Augmented {{TV}}: {{An}} Augmented Reality System for {{TV}} Programs beyond the {{TV}} Screen},
  booktitle = {2014 International Conference on Multimedia Computing and Systems ({{ICMCS}})},
  author = {Kawakita, Hiroyuki and Nakagawa, Toshio},
  year = {2014},
  month = apr,
  pages = {955--960},
  doi = {10.1109/ICMCS.2014.6911158},
  abstract = {TV Service using a mobile device as a second screen has been increasing. We propose a new TV system which is able to augment representation of TV programs beyond the TV screen. In the system, which we named augmented TV, since animated 3DCG content interlocked with TV programs is overlaid on live video from the mobile device camera in the mobile device screen by augmented reality techniques, the representation of having a TV character coming out of the screen can be provided. To achieve the representation giving such surprise or reality to the viewer, synchronization accuracy of the overlay display is required. A conventional synchronization method for multi-device or a visible light communication method does not meet the requirement of the accuracy. Therefore, we developed an accurate synchronization method and authoring environment of augmented TV content. We implemented augmented TV, and confirmed frame-accurate synchronization (synchronization error time is about 0.03 seconds or less). And we confirmed that the authoring environment is easy to produce augmented TV content using a video clip using a 3DCG character with TV program quality.}
}`,DOI:"10.1109/ICMCS.2014.6911158",source:"ieee","MR Devices":["Handheld AR (Tablet)"],"2D Devices":["Large Display"],Configuration:["Logical Distribution","Augmented Display"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Social","Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Entertainment"],Terminology:["Term: Augmented Display"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Technical Evaluation"],"Edge Case":["No"]},{Year:"2023",Authors:["Sunyoung Bang","Woontack Woo"],Name:"Enhancing the reading experience on AR hmds by using smartphones as assistive displays",Bibtex:`@inproceedings{bang2023enhancing,
  title = {Enhancing the Reading Experience on {{AR}} Hmds by Using Smartphones as Assistive Displays},
  booktitle = {2023 {{IEEE}} Conference Virtual Reality and {{3D}} User Interfaces ({{VR}})},
  author = {Bang, Sunyoung and Woo, Woontack},
  year = {2023},
  month = mar,
  pages = {378--386},
  issn = {2642-5254},
  doi = {10.1109/VR55154.2023.00053},
  abstract = {The reading experience on current augmented reality (AR) head mounted displays (HMDs) is often impeded by the devices' low perceived resolution, translucency, and small field of view, especially in situations involving lengthy text. Although many researchers have proposed methods to resolve this issue, the inherent characteristics prevent these displays from delivering a readability on par with that of more traditional displays. As a solution, we explore the use of smartphones as assistive displays to AR HMDs. To validate the feasibility of our approach, we conducted a user study in which we compared a smartphone-assisted hybrid interface against using the HMD only for two different text lengths. The results demonstrate that the hybrid interface yields a lower task load regardless of the text length, although it does not improve task performance. Furthermore, the hybrid interface provides a better experience regarding user comfort, visual fatigue, and perceived readability. Based on these results, we claim that joining the spatial output capabilities of the HMD with the high-resolution display of the smartphone is a viable solution for improving the reading experience in AR.}
}`,DOI:"10.1109/VR55154.2023.00053",source:"ieee","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Text Entry / Annotations"],Terminology:["Term: Hybrid UI","Term: Multi-Device"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2018",Authors:["Carmine Elvezio","Pierre Amelot","Robert Boyle","Catherine Wes Ilona","Steven Feiner"],Name:"Hybrid uis for music exploration in AR and VR",Bibtex:`@inproceedings{elvezio2018hybrid,
  title = {Hybrid Uis for Music Exploration in {{AR}} and {{VR}}},
  booktitle = {2018 {{IEEE}} International Symposium on Mixed and Augmented Reality Adjunct ({{ISMAR-adjunct}})},
  author = {Elvezio, Carmine and Amelot, Pierre and Boyle, Robert and Wes, Catherine Ilona and Feiner, Steven},
  year = {2018},
  month = oct,
  pages = {411--412},
  doi = {10.1109/ISMAR-Adjunct.2018.00121},
  abstract = {We present hybrid user interfaces that facilitate interaction with music content in 3D, using a combination of 2D and 3D input and display devices. Participants will explore an online music library, some wearing AR or VR head-worn displays used alone or in conjunction with touch screens, and others using only touch screens. They will select genres, artists, albums and songs, interacting through a combination of 3D hand-tracking and 2D multi-touch technologies.}
}`,DOI:"10.1109/ISMAR-Adjunct.2018.00121",source:"ieee","MR Devices":["VR HWD","AR OST HWD"],"2D Devices":["Tabletop"],Configuration:["Augmented Display"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Entertainment"],Terminology:["Term: Cross-Device","Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2024",Authors:["Akira Kanaoka","Takamasa Isohara"],Name:"Enhancing smishing detection in AR environments: Cross-device solutions for seamless reality",Bibtex:`@inproceedings{kanaoka2024enhancing,
  title = {Enhancing Smishing Detection in {{AR}} Environments: {{Cross-device}} Solutions for Seamless Reality},
  booktitle = {2024 {{IEEE}} Conference on Virtual Reality and {{3D}} User Interfaces Abstracts and Workshops ({{VRW}})},
  author = {Kanaoka, Akira and Isohara, Takamasa},
  year = {2024},

  doi = {10.1109/VRW62533.2024.00108},
  abstract = {Amidst the evolving landscape where cyber and physical realms seamlessly intertwine, smishing (SMS phishing) emerges as a so-phisticated security threat. This paper introduces a novel cross-device solution for detecting smishing attacks in augmented reality (AR) environments. Our method uses AR glasses to enhance user perception and interaction by analyzing images of URLs displayed across various devices, including smartphones, laptops, and digital displays. This approach aligns with the \`\`Seamless Reality'' concept, integrating physical and cyber space perception, cognition, and interaction. We detail the development of a prototype system and present findings from a user study that evaluates its effectiveness in a diverse range of AR settings. Our results underscore the potential of AR technologies in smishing detection, contributing to a safer interaction between virtual and real-world elements. The study also delves into aspects of AR display systems, user interface design, and the integration of haptic feedback, offering insights into the broader implications for seamless AR experiences.}

  abstract = {We present EMMIE (Environment Management for Multiuser Information Environments), a prototype experimental user interface to a collaborative augmented environment. Users share a 3D virtual space and manipulate virtual objects that represent information to be discussed. We refer to EMMIE as a hybrid user interface because it combines a variety of different technologies and techniques, including virtual elements such as 3D widgets, and physical objects such as tracked displays and input devices. See-through head-worn displays overlay the virtual environment on the physical environment, visualizing the pervasive "virtual ether" within which all interaction occurs. Our prototype includes additional 2D and 3D displays, ranging from palm-sized to wall-sized, allowing the most appropriate one to be used for any task. Objects can be moved among displays (including across dimensionalities) through drag-and-drop. In analogy to 2D window managers, we describe a prototype implementation of a shared 3D environment manager that is distributed across displays, machines, and operating systems. We also discuss two methods we are exploring for handling information privacy in such an environment.}

  abstract = {The nascent field of mixed reality is seeing an ever-increasing need for user studies and field evaluation, which are particularly challenging given device heterogeneity, diversity of use, and mobile deployment. Immersive analytics tools have recently emerged to support such analysis in situ, yet the complexity of the data also warrants an ex-situ analysis using more traditional non-immersive visual analytics setups. To bridge the gap between both approaches, we introduce ReLive: a mixed-immersion visual analytics framework for exploring and analyzing mixed reality user studies. ReLive combines an in-situ virtual reality view with a complementary ex-situ desktop view. While the virtual reality view allows users to relive interactive spatial recordings replicating the original study, the synchronized desktop view provides a familiar interface for analyzing aggregated data. We validated our concepts in a two-step evaluation consisting of a design walkthrough and an empirical expert user study.},

  abstract = {Recent research in the area of immersive analytics demonstrated the utility of head-mounted augmented reality devices for visual data analysis. However, it can be challenging to use the by default supported mid-air gestures to interact with visualizations in augmented reality (e.g. due to limited precision). Touch-based interaction (e.g. via mobile devices) can compensate for these drawbacks, but is limited to two-dimensional input. In this work we present STREAM: Spatially-aware Tablets combined with Augmented Reality Head-Mounted Displays for the multimodal interaction with 3D visualizations. We developed a novel eyes-free interaction concept for the seamless transition between the tablet and the augmented reality environment. A user study reveals that participants appreciated the novel interaction concept, indicating the potential for spatially-aware tablets in augmented reality. Based on our fndings, we provide design insights to foster the application of spatially-aware touch devices in augmented reality and research implications indicating areas that need further investigation.},

  doi = {10.1145/3473856.3473876},
  abstract = {Mobile intervention studies employ mobile devices to observe participants' behavior change over several weeks. Researchers regularly monitor high-dimensional data streams to ensure data quality and prevent data loss (e.g., missing engagement or malfunctions). The multitude of problem sources hampers possible automated detection of such irregularities - providing a use case for interactive dashboards. With the advent of untethered head-mounted AR devices, these dashboards can be placed anywhere in the user's physical environment, leveraging the available space and allowing for flexible information arrangement and natural navigation. In this work, we present the user-centered design and the evaluation of IDIAR: Interactive Dashboards in AR, combining a head-mounted display with the familiar interaction of a smartphone. A user study with 15 domain experts for mobile intervention studies shows that participants appreciated the multimodal interaction approach. Based on our findings, we provide implications for research and design of interactive dashboards in AR.},

  abstract = {Biomolecular networks, including genome-scale metabolic models (GSMMs), assemble the knowledge regarding the biological processes that happen inside specific organisms in a way that allows for analysis, simulation, and exploration. With the increasing availability of genome annotations and the development of powerful reconstruction tools, biomolecular networks continue to grow ever larger. While visual exploration can facilitate the understanding of such networks, the network sizes represent a major challenge for current visualisation systems. Building on promising results from the area of immersive analytics, which among others deals with the potential of immersive visualisation for data analysis, we present a concept for a hybrid user interface that combines a classical desktop environment with a virtual reality environment for the visual exploration of large biomolecular networks and corresponding data. We present system requirements and design considerations, describe a resulting concept, an envisioned technical realisation, and a systems biology usage scenario. Finally, we discuss remaining challenges.},

  doi = {10.1145/1622176.1622202},
  abstract = {We present Bonfire, a self-contained mobile computing system that uses two laptop-mounted laser micro-projectors to project an interactive display space to either side of a laptop keyboard. Coupled with each micro-projector is a camera to enable hand gesture tracking, object recognition, and information transfer within the projected space. Thus, Bonfire is neither a pure laptop system nor a pure tabletop system, but an integration of the two into one new nomadic computing platform. This integration (1) enables observing the periphery and responding appropriately, e.g., to the casual placement of objects within its field of view, (2) enables integration between physical and digital objects via computer vision, (3) provides a horizontal surface in tandem with the usual vertical laptop display, allowing direct pointing and gestures, and (4) enlarges the input/output space to enrich existing applications. We describe Bonfire's architecture, and offer scenarios that highlight Bonfire's advantages. We also include lessons learned and insights for further development and use.},

  abstract = {Augmented Reality (AR) interfaces support users by providing access to digital content within real-world environments. However, displaying content at the users' eye level might result in the occlusion of the real world. Therefore, it requires finding AR content placement areas that free the users' field of vision. In this work, we systematically investigate two content placement areas beyond the users' eye level: the ceiling and floor. To understand how potential users perceive virtual content on the ceiling and floor and how the content should be placed on these areas, we conducted two user studies. While the first exploratory study showed the general usefulness of either area, the second quantitative study allowed us to define optimal placement parameters regarding visibility and comfort. With insights from our studies, we provide design recommendations for future AR applications that support 2D content presentation on the ceiling and the floor.}

  doi = {10.1145/3173574.3173759},
  abstract = {We present SymbiosisSketch, a hybrid sketching system that combines drawing in air (3D) and on a drawing surface (2D) to create detailed 3D designs of arbitrary scale in an augmented reality (AR) setting. SymbiosisSketch leverages the complementary affordances of 3D (immersive, unconstrained, life-sized) and 2D (precise, constrained, ergonomic) interactions for in situ 3D conceptual design. A defining aspect of our system is the ongoing creation of surfaces from unorganized collections of 3D curves. These surfaces serve a dual purpose: as 3D canvases to map strokes drawn on a 2D tablet, and as shape proxies to occlude the physical environment and hidden curves in a 3D sketch. SymbiosisSketch users draw interchangeably on a 2D tablet or in 3D within an ergonomically comfortable canonical volume, mapped to arbitrary scale in AR. Our evaluation study shows this hybrid technique to be easy to use in situ and effective in transcending the creative potential of either traditional sketching or drawing in air.},
  isbn = {978-1-4503-5620-6}

  doi = {10.1145/3287324.3287482},
  abstract = {MYR is a browser-based, educational platform built to spark student interest in computer science by allowing users to write code that generates three-dimensional, animated scenes in virtual reality. The interface consists of two primary components: (1) an integrated editor, which leverages the MYR API and the A-Frame entity-component-system, and (2) a real-time renderer that displays the corresponding scene. The scenes, which vary in complexity, are viewable using virtual reality headsets, smartphones, and any device that supports a web browser. By providing access to the specific domain of virtual reality to students, the system aims to make computer science concepts tangible for novice programmers. The MYR development team conducted pilot tests with middle school students in order to collect feedback from this audience. The larger goal of the project is to develop MYR as a research tool to gain insight into computing students' success, motivation, and confidence in learning computing.},

  doi = {10.1145/3313831.3376628},
  abstract = {Sketching in virtual reality (VR) enhances perception and understanding of 3D volumes, but is currently a challenging task, as spatial input devices (e.g., tracked controllers) do not provide any scaffolding or constraints for mid-air interaction. We present VRSketchIn, a VR sketching application using a 6DoF-tracked pen and a 6DoF-tracked tablet as input devices, combining unconstrained 3D mid-air with constrained 2D surface-based sketching. To explore what possibilities arise from this combination of 2D (pen on tablet) and 3D input (6DoF pen), we present a set of design dimensions and define the design space for 2D and 3D sketching interaction metaphors in VR. We categorize prior art inside our design space and implemented a subset of metaphors for pen and tablet sketching in our prototype. To gain a deeper understanding which specific sketching operations users perform with 2D and which with 3D metaphors, we present findings of usability walkthroughs with six participants.},
  isbn = {978-1-4503-6708-0}

}`,DOI:"10.1109/ISMAR-Adjunct60411.2023.00021",source:"handpicked","MR Devices":["Handheld AR (Tablet)","AR OST HWD","AR VST HWD"],"2D Devices":["Laptop"],Configuration:["Symmetric"],Temporal:["Parallel","Serial"],Relationship:["Multi-user - Indvidual Component"],Range:["Social"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["DataVis/Data Analysis","Collaboration"],Terminology:["Term: Cross-Reality"],"Main Contribution":["Empirical"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2018",Authors:["Chi-Jung Lee","Hung-Kuo Chu"],Name:"Dual-MR: interaction with mixed reality using smartphones",Bibtex:`@inproceedings{lee2018dualmr,
  title = {Dual-{{MR}}: Interaction with Mixed Reality Using Smartphones},
  shorttitle = {Dual-{{MR}}},
  booktitle = {Proceedings of the 24th {{ACM Symposium}} on {{Virtual Reality Software}} and {{Technology}}},

  pages = {1--2},
  publisher = {Association for Computing Machinery},
  address = {Tokyo, Japan},
  doi = {10.1145/3281505.3281618},
  abstract = {Mixed reality (MR) has changed the perspective we see and interact with our world. While the current-generation of MR head-mounted devices (HMDs) are capable of generating high quality visual contents, interation in most MR applications typically relies on in-air hand gestures, gaze, or voice. These interfaces although are intuitive to learn, may easily lead to inaccurate operations due to fatigue or constrained by the environment. In this work, we present Dual-MR, a novel MR interation system that i) synchronizes the MR viewpoints of HMD and handheld smartphone, and ii) enables precise, tactile, immersive and user-friendly object-level manipulations throught the multi-touch input of smartphone. In addition, Dual-MR allows multiple users to join the same MR coordinate system to facilite the collaborate in the same physical space, which further broadens its usability. A preliminary user study shows that our system easily overwhelms the conventional interface, which combines in-air hand gesture and gaze, in the completion time for a series of 3D object manipulation tasks in MR.},
  isbn = {978-1-4503-6086-9}
}`,DOI:"10.1145/3281505.3281618",source:"handpicked","MR Devices":["AR OST HWD","Handheld AR (Smartphone)"],"2D Devices":[],Configuration:["Symmetric"],Temporal:["Parallel","Serial"],Relationship:["Multi-user - Indvidual Component","Single User"],Range:["Social"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["3D Object Manipulation"],Terminology:["Term: Hybrid <other>"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["Yes"]},{Year:"2022",Authors:["Gary Perelman","Emmanuel Dubois","Alice Probst","Marcos Serrano"],Name:"Visual transitions around tabletops in mixed reality: study on a visual acquisition task between vertical virtual displays and horizontal tabletops",Bibtex:`@article{perelman2022visual,
  title = {Visual Transitions around Tabletops in Mixed Reality: Study on a Visual Acquisition Task between Vertical Virtual Displays and Horizontal Tabletops},
  shorttitle = {Visual Transitions around Tabletops in Mixed Reality},
  author = {Perelman, Gary and Dubois, Emmanuel and Probst, Alice and Serrano, Marcos},
  year = {2022},
  month = nov,
  journal = {Proceedings of the ACM on Human-Computer Interaction},
  volume = {6},
  number = {ISS},
  pages = {660--679},
  issn = {2573-0142},
  doi = {10.1145/3567738},
  abstract = {See-through Head-Mounted Displays (HMDs) offer interesting opportunities to augment the interaction space around screens, especially around horizontal tabletops. In such context, HMDs can display surrounding vertical virtual windows to complement the tabletop content with data displayed in close vicinity. However, the effects of such combination on the visual acquisition of targets in the resulting combined display space have scarcely been explored. In this paper we conduct a study to explore visual acquisitions in such contexts, with a specific focus on the analysis of visual transitions between the horizontal tabletop display and the vertical virtual displays (in front and on the side of the tabletop). To further study the possible visual perception of the tabletop content out of the HMD and its impact on visual interaction, we distinguished two solutions for displaying information on the horizontal tabletop: using the see-through HMD to display virtual content over the tabletop surface (virtual overlay), i.e. the content is only visible inside the HMD's FoV, or using the tabletop itself (tabletop screen). 12 participants performed visual acquisition tasks involving the horizontal and vertical displays. We measured the time to perform the task, the head movements, the portions of the displays visible in the HMD's field of view, the physical fatigue and the user's preference. Our results show that it is faster to acquire virtual targets in the front display than on the side. Results reveal that the use of the virtual overlay on the tabletop slows down the visual acquisition compared to the use of the tabletop screen, showing that users exploit the visual perception of the tabletop content on the peripheral visual space. We were also able to quantify when and to which extent targets on the tabletop can be acquired without being visible within the HMD's field of view when using the tabletop screen, i.e. by looking under the HMD. These results lead to design recommendations for more efficient, comfortable and integrated interfaces combining tabletop and surrounding vertical virtual displays.},
  langid = {english}

  title = {Hybrid {{Touch}}/{{Tangible Spatial Selection}} in {{Augmented Reality}}},
  author = {Sereno, Mickael and Gosset, St{\\'e}phane and Besan{\\c c}on, Lonni and Isenberg, Tobias},
  year = {2022},
  month = jun,
  journal = {Computer Graphics Forum},
  volume = {41},
  number = {3},
  pages = {403},
  doi = {10.1111/cgf.14550},
  abstract = {We study tangible touch tablets combined with Augmented Reality Head-Mounted Displays (AR-HMDs) to perform spatial 3D selections. We are primarily interested in the exploration of 3D unstructured datasets such as cloud points or volumetric datasets. AR-HMDs immerse users by showing datasets stereoscopically, and tablets provide a set of 2D exploration tools. Because AR-HMDs merge the visualization, interaction, and the users' physical spaces, users can also use the tablets as tangible objects in their 3D space. Nonetheless, the tablets' touch displays provide their own visualization and interaction spaces, separated from those of the AR-HMD. This raises several research questions compared to traditional setups. In this paper, we theorize, discuss, and study different available mappings for manual spatial selections using a tangible tablet within an AR-HMD space. We then study the use of this tablet within a 3D AR environment, compared to its use with a 2D external screen.},
  langid = {english}
}`,DOI:"10.1111/cgf.14550",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution","Asymmetric"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Hybrid <other>"],"Main Contribution":["Empirical"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Usage","Informative"],"Edge Case":["No"]},{Year:"2015",Authors:["Marcos Serrano","Barrett Ens","Xing-Dong Yang","Pourang Irani"],Name:"Gluey: Developing a Head-Worn Display Interface to Unify the Interaction Experience in Distributed Display Environments",Bibtex:`@inproceedings{serrano2015gluey,
  title = {Gluey: {{Developing}} a {{Head-Worn Display Interface}} to {{Unify}} the {{Interaction Experience}} in {{Distributed Display Environments}}},
  shorttitle = {Gluey},
  booktitle = {Proceedings of the 17th {{International Conference}} on {{Human-Computer Interaction}} with {{Mobile Devices}} and {{Services}}},
  author = {Serrano, Marcos and Ens, Barrett and Yang, Xing-Dong and Irani, Pourang},
  year = {2015},

  pages = {161--171},
  publisher = {Association for Computing Machinery},
  address = {Copenhagen, Denmark},
  doi = {10.1145/2785830.2785838},
  abstract = {Distributed display environments (DDEs) allow use of various specialized devices but challenge designers to provide a clean flow of data across multiple displays. Upcoming consumer-ready head-worn displays (HWDs) can play a central role in unifying the interaction experience in such ecosystems. In this paper, we report on the design and development of Gluey, a user interface that acts as a 'glue' to facilitate seamless input transitions and data movement across displays. Based on requirements we refine for such an interface, Gluey leverages inherent headworn display attributes such as field-of-view tracking and an always-available canvas to redirect input and migrate content across multiple displays, while minimizing device switching costs. We implemented a functional prototype integrating Gluey's numerous interaction possibilities. From our experience in this integration and from user evaluation results, we identify the open challenges in using HWDs to unify the interaction experience in DDEs.},
  isbn = {978-1-4503-3652-9}
}`,DOI:"10.1145/2785830.2785838",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone","Large Display","Laptop","Tablet","Desktop"],Configuration:["Migratory Interface"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Social","Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Productivity"],Terminology:["Other Terms"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"1997",Authors:["Ryugo Kijima","Takeo Ojika"],Name:"Transition between virtual environment and workstation environment with projective head mounted display",Bibtex:`@inproceedings{kijima1997transition,

  author = {Aigner, David and Wang, Nanjia and Kielmayer, David and Steiner, J{\\"u}rgen and Hochp{\\"o}chler, Julian and Heinzl, Christoph and Roth, Daniel and Maurer, Frank and Anthes, Christoph},

  doi = {10.1109/ISMAR-Adjunct60411.2023.00145},
  abstract = {The different stages along the Reality-Virtuality Continuum (RVC) come with individual challenges and benefits for visualisation. While visualisation at these stages has been explored extensively over the past decades, a combination including all stages is yet to be investigated. In this publication we introduce an early prototype from the area of cardiac surgery planning connecting the different RVC stages and allowing the user to move between real, augmented and virtual environment within a single application. An overview of the implemented concepts and the functionality is presented and a pilot study gathering data about the potential use of such a system for operation planning was executed.}
}`,DOI:"10.1109/ISMAR-Adjunct60411.2023.00145",source:"handpicked","MR Devices":["AR VST HWD"],"2D Devices":["Large Display"],Configuration:["Migratory Interface"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["SciVis"],Terminology:["Term: Cross-Reality"],"Main Contribution":["Artifact"],"Secondary Contribution":["Empirical (-)"],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2022",Authors:["Katja Krug","Wolfgang Bschel","Konstantin Klamka","Raimund Dachselt"],Name:"CleAR Sight: Exploring the Potential of Interacting with Transparent Tablets in Augmented Reality",Bibtex:`@inproceedings{krug2022clear,

  shorttitle = {{{CleAR Sight}}},
  booktitle = {2022 {{IEEE International Symposium}} on {{Mixed}} and {{Augmented Reality}} ({{ISMAR}})},
  author = {Krug, Katja and B{\\"u}schel, Wolfgang and Klamka, Konstantin and Dachselt, Raimund},

  pages = {196--205},

  doi = {10.1109/ISMAR55827.2022.00034},
  abstract = {In this paper, we examine the potential of incorporating transparent, handheld devices into head-mounted Augmented Reality (AR). Additional mobile devices have long been successfully used in head-mounted AR, but they obscure the visual context and real world objects during interaction. Transparent tangible displays can address this problem, using either transparent OLED screens or rendering by the head-mounted display itself. However, so far, there is no systematic analysis of the use of such transparent tablets in combination with AR head-mounted displays (HMDs), with respect to their benefits and arising challenges. We address this gap by introducing a research platform based on a touch-enabled, transparent interaction panel, for which we present our custom hardware design and software stack in detail. Furthermore, we developed a series of interaction concepts for this platform and demonstrate them in the context of three use case scenarios: the exploration of 3D volumetric data, collaborative visual data analysis, and the control of smart home appliances. We validate the feasibility of our concepts with interactive prototypes that we used to elicit feedback from HCI experts. As a result, we contribute to a better understanding of how transparent tablets can be integrated into future AR environments.}
}`,DOI:"10.1109/ISMAR55827.2022.00034",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution","Dynamic Lens","Symmetric"],Temporal:["Parallel"],Relationship:["Multi-user - Shared Component","Single User"],Range:["Social","Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Text Entry / Annotations","DataVis/Data Analysis","Other / None"],Terminology:["Undefined"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage","Demonstration"],"Edge Case":["Yes"]},{Year:"2023",Authors:["Daekun Kim","Nikhita Joshi","Daniel Vogel"],Name:"Perspective and Geometry Approaches to Mouse Cursor Control in Spatial Augmented Reality",Bibtex:`@inproceedings{kim2023perspective,

  abstract = {Spatial augmented reality (SAR) can extend desktop computing out of the monitor and into our surroundings, but extending the standard style of mouse input is challenging due to real-world geometry irregularity, gaps, and occlusion. We identify two general approaches for controlling a mouse cursor in SAR: perspective-based approaches based on raycasting, such as Nacenta et. al's Perspective Cursor, and geometry-based approaches that closely associate cursor movement with surface topology. For the latter, we introduce Everywhere Cursor, a geometry-based approach for indirect mouse cursor control for complex 3D surface geometry in SAR. A controlled experiment compares approaches. Results show the geometry-based Everywhere Cursor improves accuracy and precision by 29\\% to 60\\% on average in a tracing task, but when traversing long distances, the perspective-based Perspective Cursor and Raycasting techniques are 22\\% to 49\\% faster, albeit with 4\\% to 10\\% higher error rates.},
  isbn = {978-1-4503-9421-5}
}`,DOI:"10.1145/3544548.3580849",source:"handpicked","MR Devices":["Spatial AR (projector based)"],"2D Devices":["Desktop"],Configuration:["VESAD","Dynamic Lens"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Social"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["Productivity"],Terminology:["Undefined"],"Main Contribution":["Theory"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2018",Authors:["Simon Butscher","Sebastian Hubenschmid","Jens Mller","Johannes Fuchs","Harald Reiterer"],Name:"Clusters, Trends, and Outliers: How Immersive Technologies Can Facilitate the Collaborative Analysis of Multidimensional Data",Bibtex:`@inproceedings{butscher2018clusters,
  title = {Clusters, {{Trends}}, and {{Outliers}}: {{How Immersive Technologies Can Facilitate}} the {{Collaborative Analysis}} of {{Multidimensional Data}}},

  issn = {03276139 (ISSN)},
  doi = {10.1145/3173574.3173664},
  abstract = {Immersive technologies such as augmented reality devices are opening up a new design space for the visual analysis of data. This paper studies the potential of an augmented reality environment for the purpose of collaborative analysis of multi- dimensional, abstract data. We present ART, a collaborative analysis tool to visualize multidimensional data in augmented reality using an interactive, 3D parallel coordinates visual- ization. The visualization is anchored to a touch-sensitive tabletop, benefiting from well-established interaction tech- niques. The results of group-based expert walkthroughs show that ART can facilitate immersion in the data, a fluid analysis process, and collaboration. Based on the results, we provide a set of guidelines and discuss future research areas to foster the development of immersive technologies as tools for the collaborative analysis of multidimensional data.},
  isbn = {978-1-4503-5620-6}
}`,DOI:"10.1145/3173574.3173664",source:"handpicked","MR Devices":["AR VST HWD"],"2D Devices":["Tabletop"],Configuration:["Augmented Display","Logical Distribution","Symmetric"],Temporal:["Parallel","Serial"],Relationship:["Multi-user - Shared Component"],Range:["Social"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Component-coupled"],"Use Case":["DataVis/Data Analysis"],Terminology:["Undefined"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2021",Authors:["Weizhou Luo","Eva Goebel","Patrick Reipschlger","Mats Ellenberg Ole","Raimund Dachselt"],Name:"Exploring and Slicing Volumetric Medical Data in Augmented Reality Using a Spatially-Aware Mobile Device",Bibtex:`@inproceedings{luo2021exploringa,
  title = {Exploring and {{Slicing Volumetric Medical Data}} in {{Augmented Reality Using}} a {{Spatially-Aware Mobile Device}}},
  booktitle = {2021 {{IEEE International Symposium}} on {{Mixed}} and {{Augmented Reality Adjunct}} ({{ISMAR-Adjunct}})},
  author = {Luo, Weizhou and Goebel, Eva and Reipschl{\\"a}ger, Patrick and Ellenberg, Mats Ole and Dachselt, Raimund},
  year = {2021},

  doi = {10.1109/ISMAR-Adjunct54149.2021.00076},
  abstract = {We present a concept and early prototype for exploring volumetric medical data, e.g., from MRI or CT scans, in head-mounted Augmented Reality (AR) with a spatially tracked tablet. Our goal is to address the lack of immersion and intuitive input of conventional systems by providing spatial navigation to extract arbitrary slices from volumetric data directly in three-dimensional space. A 3D model of the medical data is displayed in the real environment, fixed to a particular location, using AR. The tablet is spatially moved through this virtual 3D model and shows the resulting slices as 2D images. We present several techniques that facilitate this overall concept, e.g., to place and explore the model, as well as to capture, annotate, and compare slices of the data. Furthermore, we implemented a proof-of-concept prototype that demonstrates the feasibility of our concepts. With our work we want to improve the current way of working with volumetric data slices in the medical domain and beyond.}
}`,DOI:"10.1109/ISMAR-Adjunct54149.2021.00076",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Dynamic Lens"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["Medical","SciVis"],Terminology:["Undefined"],"Main Contribution":["Artifact"],"Secondary Contribution":["Theory (-)"],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"1997",Authors:["Zsolt Szalavri","Michael Gervautz"],Name:"The Personal Interaction Panel  a Two-Handed Interface for Augmented Reality",Bibtex:`@article{szalavari1997personala,

  doi = {10.1111/1467-8659.00137},
  abstract = {This paper describes the introduction of a new interaction paradigm to augmented reality applications. The everyday tool handling experience of working with pen and notebooks is extended to create a three dimensional two-handed interface, that supports easy-to-understand manipulation tasks in augmented and virtual environments. In the design step we take advantage from the freedom, given by our very low demands on hardware and augment form and functionality to this device. On the basis of examples from object manipulation, augmented research environments and scientific visualization we show the generality of applicability. Although being in the first stages implementation, we consider the wide spectrum of suitability for different purposes.},

}`,DOI:"10.1111/1467-8659.00137",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution","Dynamic Lens","Asymmetric"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["DataVis/Data Analysis","SciVis"],Terminology:["Other Terms"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["Yes"]},{Year:"2020",Authors:["Shalva Kohen","Carmine Elvezio","Steven Feiner"],Name:"MiXR: A Hybrid AR Sheet Music Interface for Live Performance",Bibtex:`@inproceedings{kohen2020mixr,
  title = {{{MiXR}}: {{A Hybrid AR Sheet Music Interface}} for {{Live Performance}}},
  shorttitle = {{{MiXR}}},
  booktitle = {2020 {{IEEE International Symposium}} on {{Mixed}} and {{Augmented Reality Adjunct}} ({{ISMAR-Adjunct}})},
  author = {Kohen, Shalva and Elvezio, Carmine and Feiner, Steven},
  year = {2020},

  pages = {76--77},
  doi = {10.1109/ISMAR-Adjunct51615.2020.00035},
  abstract = {Musicians face a number of issues when performing live, including organizing and annotating sheet music. This can be an unwieldy process, as musicians need to simultaneously read and manipulate sheet music and interact with the conductor and other musicians. Augmented Reality can provide a way to ease some of the more cumbersome aspects of live performance and practice. We present MiXR, a novel interactive system that combines an AR headset, a smartphone, and a tablet to allow performers to intuitively and efficiently manage and annotate virtual sheet music in their physical environment. We discuss our underlying motivation, the interaction techniques supported, and the system architecture.}
}`,DOI:"10.1109/ISMAR-Adjunct51615.2020.00035",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone","Tablet"],Configuration:["Remote Control","Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Entertainment"],Terminology:["Term: Hybrid UI","Term: Hybrid <other>"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2007",Authors:["Hrvoje Benko","Steven Feiner"],Name:"Balloon Selection: A Multi-Finger Technique for Accurate Low-Fatigue 3D Selection",Bibtex:`@inproceedings{benko2007balloon,
  title = {Balloon {{Selection}}: {{A Multi-Finger Technique}} for {{Accurate Low-Fatigue 3D Selection}}},
  shorttitle = {Balloon {{Selection}}},
  booktitle = {2007 {{IEEE Symposium}} on {{3D User Interfaces}}},
  author = {Benko, Hrvoje and Feiner, Steven},
  year = {2007},
  month = mar,
  doi = {10.1109/3DUI.2007.340778},
  abstract = {Balloon selection is a 3D interaction technique that is modeled after the real world metaphor of manipulating a helium balloon attached to a string. Balloon selection allows for precise 3D selection in the volume above a tabletop surface by using multiple fingers on a multi-touch-sensitive surface. The 3DOF selection tasks is decomposed in part into a 2DOF positioning task performed by one finger on the tabletop in an absolute 2D Cartesian coordinate system and a 1DOF positioning task performed by another finger on the tabletop in a relative 2D polar coordinate system. We have evaluated balloon selection in a formal user study that compared it to two well-known interaction techniques for selecting a static 3D target: a 3DOF tracked wand and keyboard cursor keys. We found that balloon selection was significantly faster than using cursor keys and had a significantly lower error rate than the wand. The lower error rate appeared to result from the user's hands being supported by the tabletop surface, resulting in significantly reduced hand tremor and arm fatigue.}

  title = {Collaborative Mixed Reality Visualization of an Archaeological Excavation},
  booktitle = {Third {{IEEE}} and {{ACM International Symposium}} on {{Mixed}} and {{Augmented Reality}}},
  author = {Benko, H. and Ishak, E.W. and Feiner, S.},
  year = {2004},
  month = nov,
  pages = {132--140},
  doi = {10.1109/ISMAR.2004.23},
  abstract = {We present VITA (visual interaction tool for archaeology), an experimental collaborative mixed reality system for offsite visualization of an archaeological dig. Our system allows multiple users to visualize the dig site in a mixed reality environment in which tracked, see-through, head-worn displays are combined with a multi-user, multi-touch, projected table surface, a large screen display, and tracked hand-held displays. We focus on augmenting existing archaeological analysis methods with new ways to organize, visualize, and combine the standard 2D information available from an excavation (drawings, pictures, and notes) with textured, laser range-scanned 3D models of objects and the site itself. Users can combine speech, touch, and 3D hand gestures to interact multimodally with the environment. Preliminary user tests were conducted with archaeology researchers and students, and their feedback is presented here.}
}`,DOI:"10.1109/ISMAR.2004.23",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Tabletop","Large Display"],Configuration:["Logical Distribution","Asymmetric"],Temporal:["Parallel"],Relationship:["Multi-user - Shared Component"],Range:["Social"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["SciVis"],Terminology:["Other Terms","Term: Hybrid UI","Term: Hybrid <other>"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2019",Authors:["Hemant Surale Bhaskar","Aakar Gupta","Mark Hancock","Daniel Vogel"],Name:"TabletInVR: Exploring the Design Space for Using a Multi-Touch Tablet in Virtual Reality",Bibtex:`@inproceedings{surale2019tabletinvr,

  author = {Surale, Hemant Bhaskar and Gupta, Aakar and Hancock, Mark and Vogel, Daniel},
  year = {2019},

  pages = {1--13},

  address = {New York, NY, USA},
  doi = {10.1145/3290605.3300243},
  abstract = {Complex virtual reality (VR) tasks, like 3D solid modelling, are challenging with standard input controllers. We propose exploiting the affordances and input capabilities when using a 3D-tracked multi-touch tablet in an immersive VR environment. Observations gained during semi-structured interviews with general users, and those experienced with 3D software, are used to define a set of design dimensions and guidelines. These are used to develop a vocabulary of interaction techniques to demonstrate how a tablet's precise touch input capability, physical shape, metaphorical associations, and natural compatibility with barehand mid-air input can be used in VR. For example, transforming objects with touch input, "cutting" objects by using the tablet as a physical "knife", navigating in 3D by using the tablet as a viewport, and triggering commands by interleaving bare-hand input around the tablet. Key aspects of the vocabulary are evaluated with users, with results validating the approach.},
  isbn = {978-1-4503-5970-2}
}`,DOI:"10.1145/3290605.3300243",source:"handpicked","MR Devices":["VR HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Semi-Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["3D Design/Sketching"],Terminology:["Undefined"],"Main Contribution":["Theory"],"Secondary Contribution":["Empirical (-)"],Evaluation:["Usage","Informative"],"Edge Case":["Yes"]},{Year:"2021",Authors:["Pascal Knierim","Dimitri Hein","Albrecht Schmidt","Thomas Kosch"],Name:"The SmARtphone Controller: Leveraging Smartphones as Input and Output Modality for Improved Interaction within Mobile Augmented Reality Environments",Bibtex:`@article{knierim2021smartphone,
  title = {The {{SmARtphone Controller}}: {{Leveraging Smartphones}} as {{Input}} and {{Output Modality}} for {{Improved Interaction}} within {{Mobile Augmented Reality Environments}}},

  issn = {2196-6826},
  doi = {10.1515/icom-2021-0003},
  abstract = {Current interaction modalities for mobile Augmented Reality (AR) are tedious and lack expressiveness. To overcome these prevalent limitations, we developed and evaluated a multimodal interaction concept by pairing a smartphone as an input and output modality for mobile AR. In a user study (n = 24), we investigated the effects on interaction speed, accuracy, and task load for (1) virtual object manipulation as well as (2) interaction with established graphical user interfaces (GUIs). Our findings show that a smartphone-based AR controller results in significantly faster and more accurate object manipulation with reduced task load than state-of-art mid-air gestures. Our results also indicate a significant enhancement for using the physical touchscreen as a modality compared to mid-air gestures for GUI interaction. We conclude that interaction in mobile AR environments can be improved by utilizing a smartphone as an omnipresent controller. Additionally, we discuss how future AR systems can benefit from tangible touchscreens as an additional and complementary interaction modality.},

}`,DOI:"10.1515/icom-2021-0003",source:"handpicked","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Remote Control","Logical Distribution"],Temporal:["Parallel","Serial"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Productivity"],Terminology:["Other Terms","Term: Hybrid <other>"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2025",Authors:["Julius von Willich","Frank Nelles","Wen-Jie Tseng","Jan Gugenheimer","Sebastian Gnther","Max Mhlhuser"],Name:"A Qualitative Investigation of User Transitions and Frictions in Cross-Reality Applications",Bibtex:`@inproceedings{10.1145/3706598.3713921,

  doi = {10.1145/3706598.3713921},
  abstract = {Research in Augmented Reality (AR) and Virtual Reality (VR) has mostly viewed them in isolation. Yet, when used together in practical settings, AR and VR each offer unique strengths, necessitating multiple transitions to harness their advantages. This paper investigates potential challenges in Cross-Reality (CR) transitions to inform future application design. We implemented a CR system featuring a 3D modeling task that requires users to switch between PC, AR, and VR. Using a talk-aloud study (n=12) and thematic analysis, we revealed that frictions primarily arose when transitions conflicted with users Spatial Mental Model (SMM). Furthermore, we found five transition archetypes employed to enhance productivity once an SMM was established. Our findings uncover that transitions have to focus on establishing and upholding the SMM of users across realities, by communicating differences between them.},

}`,DOI:"10.1145/3706598.3713921",source:"acm","MR Devices":["VR HWD","AR VST HWD"],"2D Devices":["Desktop"],Configuration:["Migratory Interface"],Temporal:["Exclusive","Serial"],Relationship:["Single User"],Range:["Social","Personal"],"Device Dependency":["Flexible"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Study"],Terminology:["Term: Cross-Reality","Term: Transitional"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["Yes"]},{Year:"2025",Authors:["Jeremy McDade","Allison Jing","Andrew Cunningham"],Name:"RealityDrop: A Framework Using Multimodal Superhuman Techniques to Manipulate Cross-Reality Virtual Content",Bibtex:`@inproceedings{10.1145/3746058.3758429,

   doi = {10.1145/3746058.3758429},
   abstract = {We present RealityDrop, a novel framework using the superhuman" multimodal interaction techniques to transfer, manipulate, and display cross-reality virtual content among domain experts. Employing Mixed Reality as the centre of control, RealityDrop affords a diverse background of multiusers (expert vs novice) to disseminate digital content (overview vs constituents) at varied control points to display space (near vs far) through multimodal superhuman interaction techniques (free hand vs hand+gaze). It builds an easy cross-system content transfer workflow that no longer requires the configuration and alignment of each display and environment. 1 customised content interpreter, 3 multimodal interaction techniques, and 2 cross-system transfer interfaces are incorporated for fluent content manipulation and presentation during collaboration.},

   doi = {10.1145/3673805.3673814},
   abstract = {Extended Reality (XR) technologies are still lacking appropriate interaction methods that enable users to seamlessly switch between different XR devices and degrees of virtuality. Addressing this gap, we present MovenHold Pro  a set of consistent object manipulation techniques that are available for Mixed Reality handheld displays (MR-HHDs) as well as for Mixed and Virtual Reality head-mounted displays (MR-/VR-HMDs). MovenHold Pro extends MR- and VR-HMDs with a tablet controller that implements object manipulation methods proposed by latest research on MR-HHD-UIs. Thereby, users can combine tablet movement and peripheral touch to translate or rotate virtual objects through direct or continuous manipulations. In our evaluation, comparing MovenHold Pro to a State of the Art system, MovenHold Pro was rated as the preferred system and to be easier to relearn. Furthermore, MovenHold Pro reduced cognitive efforts, improved usability, and provided more cross-device benefits.},

   keywords = {Augmented Reality, Extended Reality, Handheld displays, Head-mounted Displays, Interaction Technique, Mixed Reality, Spatial Interaction, User Interface, Virtual Reality},

}`,DOI:"10.1145/3673805.3673814",source:"acm","MR Devices":["VR HWD","AR OST HWD","Handheld AR (Tablet)"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["3D Object Manipulation","Study"],Terminology:["Other Terms"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2025",Authors:["Sunyoung Bang","Hyunjin Lee","Seo Young Oh","Woontack Woo"],Name:"AReading with Smartphones: Understanding the Trade-offs between Enhanced Legibility and Display Switching Costs in Hybrid AR Interfaces",Bibtex:`@inproceedings{10.1145/3706598.3713879,
   author = {Bang, Sunyoung and Lee, Hyunjin and Oh, Seo Young and Woo, Woontack},
   title = {AReading with Smartphones: Understanding the Trade-offs between Enhanced Legibility and Display Switching Costs in Hybrid AR Interfaces},
   year = {2025},
   isbn = {9798400713941},

   url = {https://doi.org/10.1145/3706598.3713879},
   doi = {10.1145/3706598.3713879},
   abstract = {This research investigates the use of hybrid user interfaces to enhance text readability in augmented reality (AR) by combining optical see-through head-mounted displays with smartphones. While this integration can improve information legibility, it may also introduce display switching side effects. The extent to which these side effects hinder user experience and when the benefits outweigh drawbacks remain unclear. To address this gap, we conducted an empirical study (N=24) to evaluate how hybrid user interfaces affect AR reading tasks across different content distances, which induce varying levels of display switching. Our findings show that hybrid user interfaces offer significant readability benefits compared to using the HMD only, reducing mental and physical demands when reading text linked to content at closer distances. However, as the distance between displays increases, the compensatory behaviors users adopt to manage increased switching costs negate these benefits, making hybrid user interfaces less effective. Based on these findings, we suggest (1) using smartphones as supplementary displays for text in reading-intensive tasks, (2) implementing adaptive display positioning to minimize switching overhead in such scenarios, and (3) adjusting the smartphones role based on content distance for less intensive reading tasks. These insights provide guidance for optimizing smartphone integration in hybrid interfaces and enhancing AR systems for reading applications.},
   booktitle = {Proceedings of the 2025 CHI Conference on Human Factors in Computing Systems},
   articleno = {1231},
   numpages = {20},
   keywords = {hybrid user interfaces, OST HMD, readability, attention switching, augmented reality},
   location = {},
   series = {CHI '25}
}`,DOI:"10.1145/3706598.3713879",source:"acm","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Dynamic Lens"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Free"],"Use Case":["Study"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["Yes"]},{Year:"2025",Authors:["Tobias Rau","Tobias Isenberg","Andreas Koehn","Michael Sedlmair","Benjamin Lee"],Name:"Traversing Dual Realities: Investigating Techniques for Transitioning 3D Objects between Desktop and Augmented Reality Environments",Bibtex:`@inproceedings{10.1145/3706598.3713949,
   author = {Rau, Tobias and Isenberg, Tobias and Koehn, Andreas and Sedlmair, Michael and Lee, Benjamin},
   title = {Traversing Dual Realities: Investigating Techniques for Transitioning 3D Objects between Desktop and Augmented Reality Environments},
   year = {2025},

   url = {https://doi.org/10.1145/3706598.3713949},
   doi = {10.1145/3706598.3713949},
   abstract = {Desktop environments can integrate augmented reality (AR) head-worn devices to support 3D representations, visualizations, and interactions in a novel yet familiar setting. As users navigate across the dual realitiesdesktop and ARa way to move 3D objects between them is needed. We devise three baseline transition techniques based on common approaches in the literature and evaluate their usability and practicality in an initial user study (N=18). After refining both our transition techniques and the surrounding technical setup, we validate the applicability of the overall concept for real-world activities in an expert user study (N=6). In it, computational chemists followed their usual desktop workflows to build, manipulate, and analyze 3D molecular structures, but now aided with the addition of AR and our transition techniques. Based on our findings from both user studies, we provide lessons learned and takeaways for the design of 3D object transition techniques in desktop + AR environments.},
   booktitle = {Proceedings of the 2025 CHI Conference on Human Factors in Computing Systems},

}`,DOI:"10.1145/3706598.3713949",source:"acm","MR Devices":["AR VST HWD"],"2D Devices":["Desktop"],Configuration:["Migratory Interface"],Temporal:["Parallel"],Relationship:["Single User"],Range:["Personal"],"Device Dependency":["Fixed"],"Interaction Dynamics":["Bidirectional"],Space:["Co-Located"],Anchoring:["Dynamic"],"Use Case":["3D Object Manipulation","Study"],Terminology:["Term: Cross-Reality","Term: Hybrid UI"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2025",Authors:["Leping Qiu","Erin Seongyoon Kim","Sangho Suh","Ludwig Sidenmark","Tovi Grossman"],Name:"MaRginalia: Enabling In-person Lecture Capturing and Note-taking Through Mixed Reality",Bibtex:`@inproceedings{10.1145/3706598.3714065,
   author = {Qiu, Leping and Kim, Erin Seongyoon and Suh, Sangho and Sidenmark, Ludwig and Grossman, Tovi},
   title = {MaRginalia: Enabling In-person Lecture Capturing and Note-taking Through Mixed Reality},
   year = {2025},
   isbn = {9798400713941},

   url = {https://doi.org/10.1145/3706598.3714065},
   doi = {10.1145/3706598.3714065},
   abstract = {Students often take digital notes during live lectures, but current methods can be slow when capturing information from lecture slides or the instructors speech, and require them to focus on their devices, leading to distractions and missing important details. This paper explores supporting live lecture note-taking with mixed reality (MR) to quickly capture lecture information and take notes while staying engaged with the lecture. A survey and interviews with university students revealed common note-taking behaviors and challenges to inform the design. We present MaRginalia to provide digital note-taking with a stylus tablet and MR headset. Students can take notes with an MR representation of the tablet, lecture slides, and audio transcript without looking down at their device. When preferred, students can also perform detailed interactions by looking at the physical tablet. We demonstrate the feasibility and usefulness of MaRginalia and MR-based note-taking in a user study with 12 students.},
