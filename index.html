  abstract = {We present a novel gestural interaction strategy for multi-device interactions in augmented reality (AR), in which we leverage existing physical affordances of everyday products and spaces for intuitive interactions in AR. To explore this concept, we designed and prototyped three demo scenarios: pulling virtual sticky notes from a tablet, pulling a 3D model from a computer display, and 'slurping' color from the real-world environment to smart lights with a virtual eyedropper. By merging the boundary of digital and physical, utilizing metaphors in AR and embodying the abstract process, we demonstrate an interaction strategy that harnesses the physical affordances to assist digital interaction in AR with hand gestures.},

  abstract = {This paper presents a novel system for interactive visualization and manipulation of medical datasets for surgery planning based on a hybrid VR / Tablet PC user interface. The goal of the system is to facilitate efficient visual inspection and correction of surface models generated by automated segmentation algorithms based on x-ray computed tomography scans, needed for planning surgical interventions. Factors like the quality of the visualization, nature of the dataset and interaction efficiency strongly influence system design decisions, in particular the design of the user interface, input devices and interaction techniques, leading to a hybrid setup. Finally, a user study is presented, which characterizes the system in terms of method efficiency and usability.}

  abstract = {Augmented Reality (AR) interfaces support users by providing access to digital content within real-world environments. However, displaying content at the users' eye level might result in the occlusion of the real world. Therefore, it requires finding AR content placement areas that free the users' field of vision. In this work, we systematically investigate two content placement areas beyond the users' eye level: the ceiling and floor. To understand how potential users perceive virtual content on the ceiling and floor and how the content should be placed on these areas, we conducted two user studies. While the first exploratory study showed the general usefulness of either area, the second quantitative study allowed us to define optimal placement parameters regarding visibility and comfort. With insights from our studies, we provide design recommendations for future AR applications that support 2D content presentation on the ceiling and the floor.}
}`,DOI:"10.1109/ISMAR55827.2022.00068","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Range:["Personal","Social"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Free"],"Use Case":["Study","3D Object Manipulation"],Terminology:["Undefined"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2020",Authors:["Tanner Hobson","Jeremiah Duncan","Mohammad Raji","Aidong Lu","Jian Huang"],Name:"Alpaca: AR graphics extensions for web applications",Bibtex:`@inproceedings{hobson2020alpaca,

  abstract = {In this work, we propose a framework to simplify the creation of Augmented Reality (AR) extensions for web applications, without modifying the original web applications. We implemented the framework in an open source package called Alpaca. AR extensions developed using Alpaca appear as a web-browser extension, and automatically bridge the Document Object Model (DOM) of the web with the SceneGraph model of AR. To transform the web application into a multi-device, mixed-space web application, we designed a restrictive and minimized interface for cross-device event handling. We demonstrate our approach to develop mixed-space applications using three examples. These applications are, respectively, for exploring Google Books, exploring biodiversity distribution hosted by the National Park Service of the United States, and exploring YouTube's recommendation engine. The first two cases show how a 3rd-party developer can create AR extensions without making any modifications to the original web applications. The last case serves as an example of how to create AR extensions when a developer creates a web application from scratch. Alpaca works on the iPhone X, the Google Pixel, and the Microsoft HoloLens.}

  title = {{{AR-enhanced}} Widgets for Smartphone-Centric Interaction},

  abstract = {We contribute a detailed investigation of AR-enhanced widgets for smartphones, where AR technology is not only used to offload widgets from the phone to the air around it, but to give users more control on input precision as well. Such widgets have the obvious benefit of freeing up screen real-estate on the phone, but their other potential benefits remain largely theoretical. Their limitations are not well understood, most particularly in terms of input performance. We compare different AR-enhanced widget designs against their state-of-the-art touch-only counterparts with a series of exploratory studies in which participants had to perform three tasks: command trigger, parameter value adjustment, and precise 2D selection. We then derive guidelines from our empirical observations.},

  abstract = {We present Augmented Displays, a new class of display systems combining high-resolution interactive surfaces with head-coupled Augmented Reality. This extends the screen estate beyond the display and enables placing AR content directly at the display's borders or within the real environment. Furthermore, it enables people to interact with AR objects with natural pen and touch input in high precision on the surface. This combination allows a variety of interesting applications. To illustrate them, we present two use cases: An immersive 3D modeling tool and an architectural design tool. Our goal is to demonstrate the potential of Augmented Displays as a foundation for future work in the design space of this exciting new class of systems.},

}`,DOI:"10.1145/302979.303113","MR Devices":["Spatial AR (projector based)"],"2D Devices":["Laptop","Projection"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Range:["Personal","Social"],Relationship:["Multi-user - Shared Component","Multi-user - Indvidual Component"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Dynamic"],"Use Case":["Collaboration"],Terminology:["Other Terms","Term: Hybrid <other>"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2014",Authors:["Hiroyuki Kawakita","Toshio Nakagawa"],Name:"Augmented TV: An augmented reality system for TV programs beyond the TV screen",Bibtex:`@inproceedings{kawakita2014augmented,
  title = {Augmented {{TV}}: {{An}} Augmented Reality System for {{TV}} Programs beyond the {{TV}} Screen},

  doi = {10.1109/ICMCS.2014.6911158},
  abstract = {TV Service using a mobile device as a second screen has been increasing. We propose a new TV system which is able to augment representation of TV programs beyond the TV screen. In the system, which we named augmented TV, since animated 3DCG content interlocked with TV programs is overlaid on live video from the mobile device camera in the mobile device screen by augmented reality techniques, the representation of having a TV character coming out of the screen can be provided. To achieve the representation giving such surprise or reality to the viewer, synchronization accuracy of the overlay display is required. A conventional synchronization method for multi-device or a visible light communication method does not meet the requirement of the accuracy. Therefore, we developed an accurate synchronization method and authoring environment of augmented TV content. We implemented augmented TV, and confirmed frame-accurate synchronization (synchronization error time is about 0.03 seconds or less). And we confirmed that the authoring environment is easy to produce augmented TV content using a video clip using a 3DCG character with TV program quality.}
}`,DOI:"10.1109/ICMCS.2014.6911158","MR Devices":["Handheld AR (Tablet)"],"2D Devices":["Large Display"],Configuration:["Augmented Display","Logical Distribution"],Temporal:["Parallel"],Range:["Personal","Social"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["Entertainment"],Terminology:["Term: Augmented Display"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Technical Evaluation"],"Edge Case":["No"]},{Year:"2007",Authors:["Hrvoje Benko","Steven Feiner"],Name:"Balloon Selection: A Multi-Finger Technique for Accurate Low-Fatigue 3D Selection",Bibtex:`@inproceedings{benko2007balloon,

  abstract = {Balloon selection is a 3D interaction technique that is modeled after the real world metaphor of manipulating a helium balloon attached to a string. Balloon selection allows for precise 3D selection in the volume above a tabletop surface by using multiple fingers on a multi-touch-sensitive surface. The 3DOF selection tasks is decomposed in part into a 2DOF positioning task performed by one finger on the tabletop in an absolute 2D Cartesian coordinate system and a 1DOF positioning task performed by another finger on the tabletop in a relative 2D polar coordinate system. We have evaluated balloon selection in a formal user study that compared it to two well-known interaction techniques for selecting a static 3D target: a 3DOF tracked wand and keyboard cursor keys. We found that balloon selection was significantly faster than using cursor keys and had a significantly lower error rate than the wand. The lower error rate appeared to result from the user's hands being supported by the tabletop surface, resulting in significantly reduced hand tremor and arm fatigue.}

  abstract = {In pursuit of a future where HMD devices can be used in tandem with smartphones and other smart devices, we present BISHARE, a design space of cross-device interactions between smartphones and ARHMDs. Our design space is unique in that it is bidirectional in nature, as it examines how both the HMD can be used to enhance smartphone tasks, and how the smartphone can be used to enhance HMD tasks. We then present an interactive prototype that enables cross-device interactions across the proposed design space. A 12-participant user study demonstrates the promise of the design space and provides insights, observations, and guidance for the future.},

  booktitle = {Proceedings of the 22nd Annual {{ACM}} Symposium on {{User}} Interface Software and Technology},
  author = {Kane, Shaun K. and Avrahami, Daniel and Wobbrock, Jacob O. and Harrison, Beverly and Rea, Adam D. and Philipose, Matthai and LaMarca, Anthony},
  year = {2009},

  pages = {129--138},

  address = {New York, NY, USA},
  doi = {10.1145/1622176.1622202},
  abstract = {We present Bonfire, a self-contained mobile computing system that uses two laptop-mounted laser micro-projectors to project an interactive display space to either side of a laptop keyboard. Coupled with each micro-projector is a camera to enable hand gesture tracking, object recognition, and information transfer within the projected space. Thus, Bonfire is neither a pure laptop system nor a pure tabletop system, but an integration of the two into one new nomadic computing platform. This integration (1) enables observing the periphery and responding appropriately, e.g., to the casual placement of objects within its field of view, (2) enables integration between physical and digital objects via computer vision, (3) provides a horizontal surface in tandem with the usual vertical laptop display, allowing direct pointing and gestures, and (4) enlarges the input/output space to enrich existing applications. We describe Bonfire's architecture, and offer scenarios that highlight Bonfire's advantages. We also include lessons learned and insights for further development and use.},
  isbn = {978-1-60558-745-5}

  author = {Aigner, David and Wang, Nanjia and Kielmayer, David and Steiner, J{\\"u}rgen and Hochp{\\"o}chler, Julian and Heinzl, Christoph and Roth, Daniel and Maurer, Frank and Anthes, Christoph},

  doi = {10.1109/ISMAR-Adjunct60411.2023.00145},
  abstract = {The different stages along the Reality-Virtuality Continuum (RVC) come with individual challenges and benefits for visualisation. While visualisation at these stages has been explored extensively over the past decades, a combination including all stages is yet to be investigated. In this publication we introduce an early prototype from the area of cardiac surgery planning connecting the different RVC stages and allowing the user to move between real, augmented and virtual environment within a single application. An overview of the implemented concepts and the functionality is presented and a pilot study gathering data about the potential use of such a system for operation planning was executed.}

  abstract = {In this paper, we examine the potential of incorporating transparent, handheld devices into head-mounted Augmented Reality (AR). Additional mobile devices have long been successfully used in head-mounted AR, but they obscure the visual context and real world objects during interaction. Transparent tangible displays can address this problem, using either transparent OLED screens or rendering by the head-mounted display itself. However, so far, there is no systematic analysis of the use of such transparent tablets in combination with AR head-mounted displays (HMDs), with respect to their benefits and arising challenges. We address this gap by introducing a research platform based on a touch-enabled, transparent interaction panel, for which we present our custom hardware design and software stack in detail. Furthermore, we developed a series of interaction concepts for this platform and demonstrate them in the context of three use case scenarios: the exploration of 3D volumetric data, collaborative visual data analysis, and the control of smart home appliances. We validate the feasibility of our concepts with interactive prototypes that we used to elicit feedback from HCI experts. As a result, we contribute to a better understanding of how transparent tablets can be integrated into future AR environments.}

  title = {Clusters, {{Trends}}, and {{Outliers}}: {{How Immersive Technologies Can Facilitate}} the {{Collaborative Analysis}} of {{Multidimensional Data}}},

  author = {Butscher, Simon and Hubenschmid, Sebastian and M{\\"u}ller, Jens and Fuchs, Johannes and Reiterer, Harald},
  year = {2018},

  publisher = {ACM Press},
  address = {New York},
  issn = {03276139 (ISSN)},
  doi = {10.1145/3173574.3173664},
  abstract = {Immersive technologies such as augmented reality devices are opening up a new design space for the visual analysis of data. This paper studies the potential of an augmented reality environment for the purpose of collaborative analysis of multi- dimensional, abstract data. We present ART, a collaborative analysis tool to visualize multidimensional data in augmented reality using an interactive, 3D parallel coordinates visual- ization. The visualization is anchored to a touch-sensitive tabletop, benefiting from well-established interaction tech- niques. The results of group-based expert walkthroughs show that ART can facilitate immersion in the data, a fluid analysis process, and collaboration. Based on the results, we provide a set of guidelines and discuss future research areas to foster the development of immersive technologies as tools for the collaborative analysis of multidimensional data.},
  isbn = {978-1-4503-5620-6}
}`,DOI:"10.1145/3173574.3173664","MR Devices":["AR VST HWD"],"2D Devices":["Tabletop"],Configuration:["Augmented Display","Symmetric","Logical Distribution"],Temporal:["Parallel","Serial"],Range:["Social"],Relationship:["Multi-user - Shared Component"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["DataVis/Data Analysis"],Terminology:["Undefined"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2023",Authors:["Jan-Henrik Schröder","Daniel Schacht","Niklas Peper","Anita Hamurculu Marie","Hans Jetter-Christian"],Name:"Collaborating across realities: Analytical lenses for understanding dyadic collaboration in transitional interfaces",Bibtex:`@inproceedings{schroder2023collaborating,
  title = {Collaborating across Realities: {{Analytical}} Lenses for Understanding Dyadic Collaboration in Transitional Interfaces},
  booktitle = {Proceedings of the 2023 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Schr{\\"o}der, Jan-Henrik and Schacht, Daniel and Peper, Niklas and Hamurculu, Anita Marie and Jetter, Hans-Christian},
  year = {2023},

  address = {New York, NY, USA},
  doi = {10.1145/3544548.3580879},
  abstract = {Transitional Interfaces are a yet underexplored, emerging class of cross-reality user interfaces that enable users to freely move along the reality-virtuality continuum during collaboration. To analyze and understand how such collaboration unfolds, we propose four analytical lenses derived from an exploratory study of transitional collaboration with 15 dyads. While solving a complex spatial optimization task, participants could freely switch between three contexts, each with different displays (desktop screens, tablet-based augmented reality, head-mounted virtual reality), input techniques (mouse, touch, handheld controllers), and visual representations (monoscopic and allocentric 2D/3D maps, stereoscopic egocentric views). Using the rich qualitative and quantitative data from our study, we evaluated participants' perceptions of transitional collaboration and identified commonalities and differences between dyads. We then derived four lenses including metrics and visualizations to analyze key aspects of transitional collaboration: (1) place and distance, (2) temporal patterns, (3) group use of contexts, (4) individual use of contexts.},
  articleno = {97},
  isbn = {978-1-4503-9421-5}
}`,DOI:"10.1145/3544548.3580879","MR Devices":["Handheld AR (Tablet)","VR HWD"],"2D Devices":["Desktop"],Configuration:["Logical Distribution"],Temporal:["Exclusive"],Range:["Social"],Relationship:["Multi-user - Indvidual Component"],"Device Dependency":["Flexible"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Free"],"Use Case":["Collaboration"],Terminology:["Term: Transitional"],"Main Contribution":["Method"],"Secondary Contribution":["Empirical (-)"],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2004",Authors:["Hrvoje Benko","Edward W. Ishak","Steven Feiner"],Name:"Collaborative mixed reality visualization of an archaeological excavation",Bibtex:`@inproceedings{benko2004collaborativea,

  doi = {10.1109/ISMAR.2004.23},
  abstract = {We present VITA (visual interaction tool for archaeology), an experimental collaborative mixed reality system for offsite visualization of an archaeological dig. Our system allows multiple users to visualize the dig site in a mixed reality environment in which tracked, see-through, head-worn displays are combined with a multi-user, multi-touch, projected table surface, a large screen display, and tracked hand-held displays. We focus on augmenting existing archaeological analysis methods with new ways to organize, visualize, and combine the standard 2D information available from an excavation (drawings, pictures, and notes) with textured, laser range-scanned 3D models of objects and the site itself. Users can combine speech, touch, and 3D hand gestures to interact multimodally with the environment. Preliminary user tests were conducted with archaeology researchers and students, and their feedback is presented here.}

  pages = {70--79},

  address = {New York, NY, USA},
  doi = {10.1145/2659766.2659777},
  abstract = {Traditional 3D User Interfaces (3DUI) in immersive virtual reality can be inefficient in tasks that involve diversities in scale, perspective, reference frame, and dimension. This paper proposes a solution to this problem using a coordinated, tablet- and HMD-based, hybrid virtual environment system. Wearing a non-occlusive HMD, the user is able to view and interact with a tablet mounted on the non-dominant forearm, which provides a multi-touch interaction surface, as well as an exocentric God view of the virtual world. To reduce transition gaps across 3D interaction tasks and interfaces, four coordination mechanisms are proposed, two of which were implemented, and one was evaluated in a user study featuring complex level-editing tasks. Based on subjective ratings, task performance, interview feedback, and video analysis, we found that having multiple Interaction Contexts (ICs) with complementary benefits can lead to good performance and user experience, despite the complexity of learning and using the hybrid system. The results also suggest keeping 3DUI tasks synchronized across the ICs, as this can help users understand their relationships, smoothen within- and between-task IC transitions, and inspire more creative use of different interfaces.},
  isbn = {978-1-4503-2820-3}

  pages = {231--232},
  doi = {10.1109/ISMAR.2011.6092391},
  abstract = {How can multiple different display and interaction devices be used together to create an effective augmented reality environment? We explore the design of several prototype hybrid user interfaces that combine a 2D multi-touch tabletop display with a 3D head-tracked video-see-through display. We describe a simple modeling application and an urban visualization tool in which the information presented on the head-worn display supplements the information displayed on the tabletop, using a variety of approaches to track the head-worn display relative to the tabletop. In all cases, our goal is to allow users who can see only the tabletop to interact effectively with users wearing head-worn displays.}
}`,DOI:"10.1109/ISMAR.2011.6092391","MR Devices":["AR VST HWD"],"2D Devices":["Tabletop"],Configuration:["Augmented Display"],Temporal:["Parallel"],Range:["Social"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["SciVis"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2005",Authors:["Hrvoje Benko","Edward W. Ishak","Steven Feiner"],Name:"Cross-dimensional gestural interaction techniques for hybrid immersive environments",Bibtex:`@inproceedings{benko2005crossdimensional,

  doi = {10.1109/VR.2005.1492776},
  abstract = {We present a set of cross-dimensional interaction techniques for a hybrid user interface that integrates existing 2D and 3D visualization and interaction devices. Our approach is built around one-and two-handed gestures that support the seamless transition of data between co-located 2D and 3D contexts. Our testbed environment combines a 2D multi-user, multi-touch, projection surface with 3D head-tracked, see-through, head-worn displays and 3D tracked gloves to form a multi-display augmented reality. We address some of the ways in which we can interact with private data in a collaborative, heterogeneous workspace. We also report on a pilot usability study to evaluate the effectiveness and ease of use of the cross-dimensional interactions.}

  title = {{{DeAR}}: {{Combining}} Desktop and Augmented Reality for Visual Data Analysis},
  booktitle = {Proceedings of the 25th Symposium on Virtual and Augmented Reality},
  author = {Iquiapaza, Yhonatan and Wagner, Jorge and Nedel, Luciana},

  doi = {10.1145/3625008.3625021},
  abstract = {Combining different interfaces and displays might enhance the capabilities of data analysis, particularly in the context of Immersive Analytics. In this work, we design a prototype, called DeAR (Combining Desktop and Augmented Reality for Visual Data Analysis), which integrates a desktop environment with an augmented reality one. DeAR enables users to interact with both environments simultaneously, facilitating visualizations comparisons and diverse data analysis tasks. With our prototype, users can interact with two visualization paradigms, with changes made to visualizations in one being reflected in the other. We describe a use case scenario to demonstrate how our proposed design could facilitate exploration and selection tasks. The primary contribution of our work lies in the design and implementation of a proof-of-concept prototype, named DeAR, that allows interaction with data in hybrid environments. This prototype combines heterogeneous interfaces and displays, providing new opportunities for data analysis.},

  pages = {191--196},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/1670252.1670293},
  abstract = {The post-WIMP (Windows, Icons, Menu and Pointer) user interfaces are creating new interaction modalities and the use of new input and output devices. Many of these new interfaces are not yet mature, and issues related with the clear definition of an application's context and technological requirements are still under investigation. The study of the relationship between the properties of interaction devices and their influence on the performance of 3D tasks (navigation, manipulation, and selection) is an important factor in the identification of adequate setups for carrying out these tasks. Evidences of this relationship are being described by new studies on interaction tasks. However, in a broader context, each task can be decomposed into subtasks whose technological demands can be a challenge, since they require multiple interaction environments as well as transitions between them. Therefore, this work proposes a hybrid technological setup to integrate the advantages of different functional environments. In order to achieve such goal, a semi-immersive environment composed of 3 functional environments was developed and transitions between these environments were exploited during a 3D annotation task in an oil and gas application.},
  isbn = {978-1-60558-912-1}
}`,DOI:"10.1145/1670252.1670293","MR Devices":["CAVE"],"2D Devices":["Desktop"],Configuration:["Logical Distribution"],Temporal:["Serial","Exclusive"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Flexible"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Dynamic"],"Use Case":["Text Entry / Annotations"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2021",Authors:["Leonardo Pavanatto","Chris North","Doug A. Bowman","Carmen Badea","Richard Stoakley"],Name:"Do we still need physical monitors? An evaluation of the usability of AR virtual monitors for productivity work",Bibtex:`@inproceedings{pavanatto2021we,

  title = {Dual Phone {{AR}}: {{Using}} a Second Phone as a Controller for Mobile Augmented Reality},
  booktitle = {Adjunct Proceedings of the 33rd Annual {{ACM}} Symposium on User Interface Software and Technology},
  author = {Vanukuru, Rishi and Murugan, Amarnath and Pillai, Jayesh},
  year = {2020},

  pages = {117--119},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3379350.3416139},
  abstract = {Mobile Augmented Reality applications have become increasingly popular, however the possible interactions with AR content are largely limited to on-screen gestures and spatial movement. There has been a renewed interest in designing interaction methods for mobile AR that go beyond the screen. Mobile phones present a rich range of input, output, and tracking capabilities, and have been used as controllers for Virtual Reality and head-mounted Augmented Reality applications. In this project, we explore the use of a second phone as a controller for Mobile AR. We developed ARTWO, an application that showcases Handheld Dual Phone AR through a series of small demos in which a second phone can be used to perform basic tasks such as pointing, selecting, and drawing, in the context of real use cases. We believe that the Dual Phone AR approach can help address many of the issues faced when using conventional mobile AR interactions, and also serves as a stepping stone to the general use of phones with head-mounted AR systems in the near future.},
  isbn = {978-1-4503-7515-3}
}`,DOI:"10.1145/3379350.3416139","MR Devices":["Handheld AR (Smartphone)"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Dynamic"],"Use Case":["Gaming","3D Design/Sketching"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2018",Authors:["Chi-Jung Lee","Hung-Kuo Chu"],Name:"Dual-MR: interaction with mixed reality using smartphones",Bibtex:`@inproceedings{lee2018dualmr,
  title = {Dual-{{MR}}: Interaction with Mixed Reality Using Smartphones},
  shorttitle = {Dual-{{MR}}},
  booktitle = {Proceedings of the 24th {{ACM Symposium}} on {{Virtual Reality Software}} and {{Technology}}},
  author = {Lee, Chi-Jung and Chu, Hung-Kuo},
  year = {2018},
  month = nov,
  series = {{{VRST}} '18},
  pages = {1--2},
  publisher = {Association for Computing Machinery},
  address = {Tokyo, Japan},
  doi = {10.1145/3281505.3281618},
  abstract = {Mixed reality (MR) has changed the perspective we see and interact with our world. While the current-generation of MR head-mounted devices (HMDs) are capable of generating high quality visual contents, interation in most MR applications typically relies on in-air hand gestures, gaze, or voice. These interfaces although are intuitive to learn, may easily lead to inaccurate operations due to fatigue or constrained by the environment. In this work, we present Dual-MR, a novel MR interation system that i) synchronizes the MR viewpoints of HMD and handheld smartphone, and ii) enables precise, tactile, immersive and user-friendly object-level manipulations throught the multi-touch input of smartphone. In addition, Dual-MR allows multiple users to join the same MR coordinate system to facilite the collaborate in the same physical space, which further broadens its usability. A preliminary user study shows that our system easily overwhelms the conventional interface, which combines in-air hand gesture and gaze, in the completion time for a series of 3D object manipulation tasks in MR.},
  isbn = {978-1-4503-6086-9}
}`,DOI:"10.1145/3281505.3281618","MR Devices":["Handheld AR (Smartphone)","AR OST HWD"],"2D Devices":[],Configuration:["Symmetric"],Temporal:["Parallel","Serial"],Range:["Social"],Relationship:["Multi-user - Indvidual Component","Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Free"],"Use Case":["3D Object Manipulation"],Terminology:["Term: Hybrid <other>"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["Yes"]},{Year:"2024",Authors:["Akira Kanaoka","Takamasa Isohara"],Name:"Enhancing smishing detection in AR environments: Cross-device solutions for seamless reality",Bibtex:`@inproceedings{kanaoka2024enhancing,
  title = {Enhancing Smishing Detection in {{AR}} Environments: {{Cross-device}} Solutions for Seamless Reality},
  booktitle = {2024 {{IEEE}} Conference on Virtual Reality and {{3D}} User Interfaces Abstracts and Workshops ({{VRW}})},
  author = {Kanaoka, Akira and Isohara, Takamasa},
  year = {2024},
  month = mar,
  pages = {565--572},
  doi = {10.1109/VRW62533.2024.00108},
  abstract = {Amidst the evolving landscape where cyber and physical realms seamlessly intertwine, smishing (SMS phishing) emerges as a so-phisticated security threat. This paper introduces a novel cross-device solution for detecting smishing attacks in augmented reality (AR) environments. Our method uses AR glasses to enhance user perception and interaction by analyzing images of URLs displayed across various devices, including smartphones, laptops, and digital displays. This approach aligns with the \`\`Seamless Reality'' concept, integrating physical and cyber space perception, cognition, and interaction. We detail the development of a prototype system and present findings from a user study that evaluates its effectiveness in a diverse range of AR settings. Our results underscore the potential of AR technologies in smishing detection, contributing to a safer interaction between virtual and real-world elements. The study also delves into aspects of AR display systems, user interface design, and the integration of haptic feedback, offering insights into the broader implications for seamless AR experiences.}
}`,DOI:"10.1109/VRW62533.2024.00108","MR Devices":["AR OST HWD"],"2D Devices":["Desktop","Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Free"],"Use Case":["Other / None"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":["Empirical (-)"],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2023",Authors:["Sunyoung Bang","Woontack Woo"],Name:"Enhancing the reading experience on AR hmds by using smartphones as assistive displays",Bibtex:`@inproceedings{bang2023enhancing,
  title = {Enhancing the Reading Experience on {{AR}} Hmds by Using Smartphones as Assistive Displays},
  booktitle = {2023 {{IEEE}} Conference Virtual Reality and {{3D}} User Interfaces ({{VR}})},
  author = {Bang, Sunyoung and Woo, Woontack},
  year = {2023},
  month = mar,
  pages = {378--386},
  issn = {2642-5254},
  doi = {10.1109/VR55154.2023.00053},
  abstract = {The reading experience on current augmented reality (AR) head mounted displays (HMDs) is often impeded by the devices' low perceived resolution, translucency, and small field of view, especially in situations involving lengthy text. Although many researchers have proposed methods to resolve this issue, the inherent characteristics prevent these displays from delivering a readability on par with that of more traditional displays. As a solution, we explore the use of smartphones as assistive displays to AR HMDs. To validate the feasibility of our approach, we conducted a user study in which we compared a smartphone-assisted hybrid interface against using the HMD only for two different text lengths. The results demonstrate that the hybrid interface yields a lower task load regardless of the text length, although it does not improve task performance. Furthermore, the hybrid interface provides a better experience regarding user comfort, visual fatigue, and perceived readability. Based on these results, we claim that joining the spatial output capabilities of the HMD with the high-resolution display of the smartphone is a viable solution for improving the reading experience in AR.}
}`,DOI:"10.1109/VR55154.2023.00053","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel","Serial"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Free"],"Use Case":["Text Entry / Annotations"],Terminology:["Term: Multi-Device","Term: Hybrid UI"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"1999",Authors:["Andreas Butz","Tobias Höllerer","Steven Feiner","Blair MacIntyre","Clifford Beshers"],Name:"Enveloping users and computers in a collaborative 3D augmented reality",Bibtex:`@inproceedings{butz1999enveloping,
  title = {Enveloping Users and Computers in a Collaborative {{3D}} Augmented Reality},
  booktitle = {Proceedings 2nd {{IEEE}} and {{ACM}} International Workshop on Augmented Reality ({{IWAR}}'99)},
  author = {Butz, A. and Hollerer, T. and Feiner, S. and MacIntyre, B. and Beshers, C.},
  year = {1999},
  month = oct,
  pages = {35--44},
  doi = {10.1109/IWAR.1999.803804},
  abstract = {We present EMMIE (Environment Management for Multiuser Information Environments), a prototype experimental user interface to a collaborative augmented environment. Users share a 3D virtual space and manipulate virtual objects that represent information to be discussed. We refer to EMMIE as a hybrid user interface because it combines a variety of different technologies and techniques, including virtual elements such as 3D widgets, and physical objects such as tracked displays and input devices. See-through head-worn displays overlay the virtual environment on the physical environment, visualizing the pervasive "virtual ether" within which all interaction occurs. Our prototype includes additional 2D and 3D displays, ranging from palm-sized to wall-sized, allowing the most appropriate one to be used for any task. Objects can be moved among displays (including across dimensionalities) through drag-and-drop. In analogy to 2D window managers, we describe a prototype implementation of a shared 3D environment manager that is distributed across displays, machines, and operating systems. We also discuss two methods we are exploring for handling information privacy in such an environment.}

  title = {Exploring and {{Slicing Volumetric Medical Data}} in {{Augmented Reality Using}} a {{Spatially-Aware Mobile Device}}},
  booktitle = {2021 {{IEEE International Symposium}} on {{Mixed}} and {{Augmented Reality Adjunct}} ({{ISMAR-Adjunct}})},
  author = {Luo, Weizhou and Goebel, Eva and Reipschl{\\"a}ger, Patrick and Ellenberg, Mats Ole and Dachselt, Raimund},
  year = {2021},
  month = oct,
  pages = {334--339},
  doi = {10.1109/ISMAR-Adjunct54149.2021.00076},
  abstract = {We present a concept and early prototype for exploring volumetric medical data, e.g., from MRI or CT scans, in head-mounted Augmented Reality (AR) with a spatially tracked tablet. Our goal is to address the lack of immersion and intuitive input of conventional systems by providing spatial navigation to extract arbitrary slices from volumetric data directly in three-dimensional space. A 3D model of the medical data is displayed in the real environment, fixed to a particular location, using AR. The tablet is spatially moved through this virtual 3D model and shows the resulting slices as 2D images. We present several techniques that facilitate this overall concept, e.g., to place and explore the model, as well as to capture, annotate, and compare slices of the data. Furthermore, we implemented a proof-of-concept prototype that demonstrates the feasibility of our concepts. With our work we want to improve the current way of working with volumetric data slices in the medical domain and beyond.}

}`,DOI:"10.1016/S0097-8493(99)00103-X","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution","Asymmetric"],Temporal:["Parallel","Serial"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Free"],"Use Case":["SciVis"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2023",Authors:["Marium-E Jannat","Khalad Hasan"],Name:"Exploring the effects of virtually-augmented display sizes on users’ spatial memory in smartwatches",Bibtex:`@inproceedings{jannat2023exploring,
  title = {Exploring the Effects of Virtually-Augmented Display Sizes on Users' Spatial Memory in Smartwatches},
  booktitle = {2023 {{IEEE}} International Symposium on Mixed and Augmented Reality ({{ISMAR}})},
  author = {Jannat, Marium-E and Hasan, Khalad},
  year = {2023},
  month = oct,
  pages = {553--562},
  issn = {2473-0726},
  doi = {10.1109/ISMAR59233.2023.00070},
  abstract = {The small display size of the smartwatches makes it difficult to display large amounts of information on the device. Prior work explored leveraging a second device (e.g., Head-mounted displays) to extend the space where users can access large information space with virtual displays anchored on their wrists. Though researchers showed that having an additional virtual screen increased information bandwidth, little is known about the effect of virtual display sizes on users' performance. In this paper, we examined the impact of display sizes on spatial memory, workload, and user experience to better understand the prospects of virtually-augmented displays for smartwatches. Results from a user study revealed that a 4.8 inches display size can be the \`\`sweet spot'' for the virtually-augmented displays to ensure improved spatial memory performance and better user experience with less workload. Finally, we provided a set of design guidelines focusing to display size, spatial memory, user experience, and workload for designing virtually augmented user interfaces for smartwatches.}
}`,DOI:"10.1109/ISMAR59233.2023.00070","MR Devices":["AR VST HWD"],"2D Devices":["Smartwatch"],Configuration:["VESAD"],Temporal:["Parallel"],Range:["Near"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["Study"],Terminology:["Other Terms"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Informative"],"Edge Case":["No"]},{Year:"2023",Authors:["Zhigeng Pan","Zhipeng Pan","Tianren Luo","Mingmin Zhang"],Name:"Exploring the use of smartphones as input devices for the mixed reality environment",Bibtex:`@inproceedings{pan2023exploring,
  title = {Exploring the Use of Smartphones as Input Devices for the Mixed Reality Environment},
  booktitle = {Proceedings of the 18th {{ACM SIGGRAPH}} International Conference on Virtual-Reality Continuum and Its Applications in Industry},
  author = {Pan, Zhigeng and Pan, Zhipeng and Luo, Tianren and Zhang, Mingmin},
  year = {2023},
  series = {Vrcai '22},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3574131.3574451},
  abstract = {Nowadays, researches on mixed reality (MR) have made a lot of exploration in the aspects of user experience, hardware devices, interaction technologies, application systems, etc. However, more research is still needed to explore how to improve the experience in the shared MR Environment and design appropriate collaborative interaction models. The traditional VR handle can realize tool simulation and 3D interaction, while smartphones can realize 2D interactions such as fast 2D gestures, text input and handwriting. Using the mobile phone as the handle of the MR headset can realize the complementary advantages of the two. In this study, we design a cross-device collaborative system sharing a hybrid reality environment. In the MR Environment, the smartphone will realize the functions of the controller for remote selection and manipulation of objects, and its advantages in 2D interaction can be well applied to some special tasks. We design the user interface with three levels of immersion: high, medium and low. High immersion: We provide a hybrid user interface combining a HoloLens2 and a smartphone. Medium immersion: We provide a 3D user interface represented by HoloLens2. Low immersion: We provide a multi-touch user interface represented by tablet. User studies show that the hybrid user interfaces can bring users satisfactory immersion and interactive experience, but it also needs to design accurate and efficient input methods according to the interactive tasks.},
  articleno = {33},
  isbn = {9798400700316}
}`,DOI:"10.1145/3574131.3574451","MR Devices":["Handheld AR (Smartphone)","Handheld AR (Tablet)","AR OST HWD"],"2D Devices":[],Configuration:["Logical Distribution"],Temporal:["Parallel"],Range:["Personal","Social"],Relationship:["Multi-user - Indvidual Component"],"Device Dependency":["Flexible"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Free"],"Use Case":["3D Object Manipulation","Collaboration"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Empirical"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["Yes"]},{Year:"2015",Authors:["Marcos Serrano","Barrett Ens","Xing-Dong Yang","Pourang Irani"],Name:"Gluey: Developing a Head-Worn Display Interface to Unify the Interaction Experience in Distributed Display Environments",Bibtex:`@inproceedings{serrano2015gluey,
  title = {Gluey: {{Developing}} a {{Head-Worn Display Interface}} to {{Unify}} the {{Interaction Experience}} in {{Distributed Display Environments}}},
  shorttitle = {Gluey},
  booktitle = {Proceedings of the 17th {{International Conference}} on {{Human-Computer Interaction}} with {{Mobile Devices}} and {{Services}}},
  author = {Serrano, Marcos and Ens, Barrett and Yang, Xing-Dong and Irani, Pourang},
  year = {2015},
  month = aug,
  series = {{{MobileHCI}} '15},
  pages = {161--171},
  publisher = {Association for Computing Machinery},
  address = {Copenhagen, Denmark},
  doi = {10.1145/2785830.2785838},
  abstract = {Distributed display environments (DDEs) allow use of various specialized devices but challenge designers to provide a clean flow of data across multiple displays. Upcoming consumer-ready head-worn displays (HWDs) can play a central role in unifying the interaction experience in such ecosystems. In this paper, we report on the design and development of Gluey, a user interface that acts as a 'glue' to facilitate seamless input transitions and data movement across displays. Based on requirements we refine for such an interface, Gluey leverages inherent headworn display attributes such as field-of-view tracking and an always-available canvas to redirect input and migrate content across multiple displays, while minimizing device switching costs. We implemented a functional prototype integrating Gluey's numerous interaction possibilities. From our experience in this integration and from user evaluation results, we identify the open challenges in using HWDs to unify the interaction experience in DDEs.},
  isbn = {978-1-4503-3652-9}
}`,DOI:"10.1145/2785830.2785838","MR Devices":["AR OST HWD"],"2D Devices":["Tablet","Desktop","Large Display","Laptop","Smartphone"],Configuration:["Migratory Interface"],Temporal:["Parallel"],Range:["Personal","Social"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Dynamic"],"Use Case":["Productivity"],Terminology:["Other Terms"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2023",Authors:["Neil Chulpongsatorn","Wesley Willett","Ryo Suzuki"],Name:"HoloTouch: Interacting with mixed reality visualizations through smartphone proxies",Bibtex:`@inproceedings{chulpongsatorn2023holotouch,
  title = {{{HoloTouch}}: {{Interacting}} with Mixed Reality Visualizations through Smartphone Proxies},
  booktitle = {Extended Abstracts of the 2023 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Chulpongsatorn, Neil and Willett, Wesley and Suzuki, Ryo},
  year = {2023},
  series = {Chi Ea '23},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3544549.3585738},
  abstract = {We contribute interaction techniques for augmenting mixed reality (MR) visualizations with smartphone proxies. By combining head-mounted displays (HMDs) with mobile touchscreens, we can augment low-resolution holographic 3D charts with precise touch input, haptics feedback, high-resolution 2D graphics, and physical manipulation. Our approach aims to complement both MR and physical visualizations. Most current MR visualizations suffer from unreliable tracking, low visual resolution, and imprecise input. Data physicalizations on the other hand, although allowing for natural physical manipulation, are limited in dynamic and interactive modification. We demonstrate how mobile devices such as smartphones or tablets can serve as physical proxies for MR data interactions, creating dynamic visualizations that support precise manipulation and rich input and output. We describe 6 interaction techniques that leverage the combined physicality, sensing, and output capabilities of HMDs and smartphones, and demonstrate those interactions via a prototype system. Based on an evaluation, we outline opportunities for combining the advantages of both MR and physical charts.},
  articleno = {156},
  isbn = {978-1-4503-9422-2}
}`,DOI:"10.1145/3544549.3585738","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Augmented Display"],Temporal:["Parallel"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2022",Authors:["Mickael Sereno","Stéphane Gosset","Lonni Besançon","Tobias Isenberg"],Name:"Hybrid Touch/Tangible Spatial Selection in Augmented Reality",Bibtex:`@article{sereno2022hybrid,
  title = {Hybrid {{Touch}}/{{Tangible Spatial Selection}} in {{Augmented Reality}}},
  author = {Sereno, Mickael and Gosset, St{\\'e}phane and Besan{\\c c}on, Lonni and Isenberg, Tobias},
  year = {2022},
  month = jun,
  journal = {Computer Graphics Forum},
  volume = {41},
  number = {3},
  pages = {403},
  doi = {10.1111/cgf.14550},
  abstract = {We study tangible touch tablets combined with Augmented Reality Head-Mounted Displays (AR-HMDs) to perform spatial 3D selections. We are primarily interested in the exploration of 3D unstructured datasets such as cloud points or volumetric datasets. AR-HMDs immerse users by showing datasets stereoscopically, and tablets provide a set of 2D exploration tools. Because AR-HMDs merge the visualization, interaction, and the users' physical spaces, users can also use the tablets as tangible objects in their 3D space. Nonetheless, the tablets' touch displays provide their own visualization and interaction spaces, separated from those of the AR-HMD. This raises several research questions compared to traditional setups. In this paper, we theorize, discuss, and study different available mappings for manual spatial selections using a tangible tablet within an AR-HMD space. We then study the use of this tablet within a 3D AR environment, compared to its use with a 2D external screen.},
  langid = {english}
}`,DOI:"10.1111/cgf.14550","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Logical Distribution","Asymmetric"],Temporal:["Parallel","Serial"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Free"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Hybrid <other>"],"Main Contribution":["Empirical"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Informative","Usage"],"Edge Case":["No"]},{Year:"2018",Authors:["Carmine Elvezio","Pierre Amelot","Robert Boyle","Catherine Wes Ilona","Steven Feiner"],Name:"Hybrid uis for music exploration in AR and VR",Bibtex:`@inproceedings{elvezio2018hybrid,
  title = {Hybrid Uis for Music Exploration in {{AR}} and {{VR}}},
  booktitle = {2018 {{IEEE}} International Symposium on Mixed and Augmented Reality Adjunct ({{ISMAR-adjunct}})},
  author = {Elvezio, Carmine and Amelot, Pierre and Boyle, Robert and Wes, Catherine Ilona and Feiner, Steven},
  year = {2018},
  month = oct,
  pages = {411--412},
  doi = {10.1109/ISMAR-Adjunct.2018.00121},
  abstract = {We present hybrid user interfaces that facilitate interaction with music content in 3D, using a combination of 2D and 3D input and display devices. Participants will explore an online music library, some wearing AR or VR head-worn displays used alone or in conjunction with touch screens, and others using only touch screens. They will select genres, artists, albums and songs, interacting through a combination of 3D hand-tracking and 2D multi-touch technologies.}
}`,DOI:"10.1109/ISMAR-Adjunct.2018.00121","MR Devices":["AR OST HWD","VR HWD"],"2D Devices":["Tabletop"],Configuration:["Augmented Display"],Temporal:["Parallel","Serial"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Component-coupled"],"Use Case":["Entertainment"],Terminology:["Term: Cross-Device","Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"1991",Authors:["Steven Feiner","Ari Shamash"],Name:"Hybrid user interfaces: Breeding virtually bigger interfaces for physically smaller computers",Bibtex:`@inproceedings{feiner1991hybrid,
  title = {Hybrid User Interfaces: {{Breeding}} Virtually Bigger Interfaces for Physically Smaller Computers},
  booktitle = {Proceedings of the 4th {{Annual ACM Symposium}} on {{User Interface Software}} and {{Technology}}, {{UIST}} 1991},
  author = {Feiner, Steven and Shamash, Ari},
  year = {1991},
  pages = {9--17},
  abstract = {While virtual worlds offer a compelling alternative to conventional interfaces, the technologies these systems currently use do not provide sufficient resolution and accuracy to support detailed work such as text editing. We describe a pragmatic approach to interface design that provides users with a large virtual world in which such high-resolution work can be performed. Our approach is based on combining heterogeneous display and interaction device technologies to produce a hybrid user interface. Display and interaction technologies that have relatively low resolution, but which cover a wide (visual and interactive) field are used to form an information surround. Display and interaction technologies that have relatively high resolution over a limited visual and interaction range are used to present concentrated information in one or more selected portions of the surround. These highresolution fields are embedded within the low-resolution surround by choosing and coordinating complementary devices that permit the user to see and interact with both simultaneously. This allows each embedded high-resolution interface to serve as a "sweet spot" within which information may be preferentially processed. We have developed a preliminary implementation, described in this paper, that uses a Reflection Technology Private Eye display and a Polhemus sensor to provide the secondary lowresolution surround, and a flat-panel display and mouse to provide the primary high-resolution interface.},
  isbn = {0-89791-451-1}
}`,DOI:"10.1145/120782.120783","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["VESAD"],Temporal:["Parallel"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["Productivity"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":["Theory (-)"],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2021",Authors:["Katja Vock","Sebastian Hubenschmid","Johannes Zagermann","Simon Butscher","Harald Reiterer"],Name:"IDIAR: Augmented Reality Dashboards to Supervise Mobile Intervention Studies",Bibtex:`@inproceedings{vock2021idiar,
  title = {{{IDIAR}}: {{Augmented Reality Dashboards}} to {{Supervise Mobile Intervention Studies}}},

  author = {Vock, Katja and Hubenschmid, Sebastian and Zagermann, Johannes and Butscher, Simon and Reiterer, Harald},
  year = {2021},
  pages = {248--259},
  doi = {10.1145/3473856.3473876},
  abstract = {Mobile intervention studies employ mobile devices to observe participants' behavior change over several weeks. Researchers regularly monitor high-dimensional data streams to ensure data quality and prevent data loss (e.g., missing engagement or malfunctions). The multitude of problem sources hampers possible automated detection of such irregularities - providing a use case for interactive dashboards. With the advent of untethered head-mounted AR devices, these dashboards can be placed anywhere in the user's physical environment, leveraging the available space and allowing for flexible information arrangement and natural navigation. In this work, we present the user-centered design and the evaluation of IDIAR: Interactive Dashboards in AR, combining a head-mounted display with the familiar interaction of a smartphone. A user study with 15 domain experts for mobile intervention studies shows that participants appreciated the multimodal interaction approach. Based on our findings, we provide implications for research and design of interactive dashboards in AR.},
  isbn = {978-1-4503-8645-6}
}`,DOI:"10.1145/3473856.3473876","MR Devices":["AR OST HWD"],"2D Devices":["Smartphone"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Free"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Cross-Device","Term: Hybrid UI"],"Main Contribution":["Empirical"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2005",Authors:["Christian Sandor","Alex Olwal","Blaine Bell","Steven Feiner"],Name:"Immersive mixed-reality configuration of hybrid user interfaces",Bibtex:`@inproceedings{sandor2005immersive,

  booktitle = {Proceedings - {{Fourth IEEE}} and {{ACM International Symposium}} on {{Symposium}} on {{Mixed}} and {{Augmented Reality}}, {{ISMAR}} 2005},

  doi = {10.1109/ISMAR.2005.37},
  abstract = {Information in hybrid user interfaces can be spread over a variety of different, but complementary, displays, with which users interact through a potentially equally varied range of interaction devices. Since the exact configuration of these displays and devices may not be known in advance, it is desirable for users to be able to reconfigure at runtime the dataflow between interaction devices and objects on the displays. To make this possible, we present the design and implementation of a prototype mixed reality system that allows users to immersively reconfigure a running hybrid user interface.},
  isbn = {0-7695-2459-1}
}`,DOI:"10.1109/ISMAR.2005.37","MR Devices":["AR OST HWD"],"2D Devices":["Desktop"],Configuration:["Logical Distribution"],Temporal:["Parallel"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Component-coupled"],"Use Case":["Development/Authoring"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["No Evaluation"],"Edge Case":["No"]},{Year:"2024",Authors:["Eric Gonzalez","Ishan Chatterjee","Mar Gonzalez-Franco","Andrea Colaço","Karan Ahuja"],Name:"Intent-driven input device arbitration for XR",Bibtex:`@inproceedings{gonzalez2024intentdriven,

  booktitle = {Extended Abstracts of the 2024 {{CHI}} Conference on Human Factors in Computing Systems},
  author = {Gonzalez, Eric J and Chatterjee, Ishan and {Gonzalez-Franco}, Mar and Cola{\\c c}o, Andrea and Ahuja, Karan},
  year = {2024},
  series = {Chi Ea '24},

  address = {New York, NY, USA},
  doi = {10.1145/3613905.3650758},
  abstract = {Interactions with Extended Reality Head-Mounted Displays (XR HMDs) require precise, intuitive, and efficient input methods. Current approaches either rely on power-intensive sensors, such as cameras for hand tracking, or specialized hardware such as controllers. Previous work has explored the use of familiar, available devices such as smartphones and smartwatches as more a more practical input alternative. However, this approach risks interaction overload -- how can one determine whether the user's gestures on the watch or phone are directed toward control of the XR device or the mobile device itself? To this end, we propose a novel method for cross-device input arbitration based on the relative orientation between the HMD and target device as measured by on-device IMUs. In a validation study with 6 users, we demonstrate 93.7\\% accuracy in estimating the intended device of interaction. Our method offers a practical, energy-efficient way to leverage users' existing devices for input and enable seamless cross-device experiences in XR.},

  isbn = {9798400703317}
}`,DOI:"10.1145/3613905.3650758","MR Devices":["VR HWD","AR VST HWD"],"2D Devices":["Smartphone","Smartwatch"],Configuration:["Logical Distribution","Migratory Interface","Remote Control"],Temporal:["Parallel","Serial","Exclusive"],Range:["Personal","Near"],Relationship:["Single User"],"Device Dependency":["Flexible"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Free"],"Use Case":["Other / None"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Technical Evaluation","Demonstration"],"Edge Case":["No"]},{Year:"2006",Authors:["Alexander Bornik","Reinhard Beichel","Dieter Schmalstieg"],Name:"Interactive editing of segmented volumetric datasets in a hybrid 2D/3D virtual environment",Bibtex:`@inproceedings{bornik2006interactive,
  title = {Interactive Editing of Segmented Volumetric Datasets in a Hybrid {{2D}}/{{3D}} Virtual Environment},

  doi = {10.1145/1180495.1180536},
  abstract = {In this paper we present a novel system for segmentation refine-ment, which allows for interactive correction of surface models generated from imperfect automatic segmentations of arbitrary volumetric data. The proposed approach is based on a deformable surface model allowing interactive manipulation with a hybrid user interface consisting of an immersive stereoscopic display and a Tablet PC. The user interface features visualization methods and manipulation tools specifically designed for quick inspection and correction of typical defects resulting from automated segmentation of medical datasets. A number of experiments show that typical segmentation problems can be fixed within a few minutes using the system, while maintaining real-time responsiveness of the system.},

}`,DOI:"10.1145/1180495.1180536","MR Devices":["Stereoscopic Projection"],"2D Devices":["Tablet"],Configuration:["Logical Distribution"],Temporal:["Serial"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Free"],"Use Case":["Medical"],Terminology:["Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Technical Evaluation"],"Edge Case":["No"]},{Year:"2021",Authors:["Ricardo Langner","Marc Satkowski","Wolfgang Büschel","Raimund Dachselt","Wolfgang Buschel","Raimund Dachselt"],Name:"MARVIS: Combining Mobile Devices and Augmented Reality for Visual Data Analysis",Bibtex:`@inproceedings{langner2021marvis,
  title = {{{MARVIS}}: {{Combining Mobile Devices}} and {{Augmented Reality}} for {{Visual Data Analysis}}},
  booktitle = {Conference on {{Human Factors}} in {{Computing Systems}} - {{Proceedings}}},
  author = {Langner, Ricardo and Satkowski, Marc and B{\\"u}schel, Wolfgang and Dachselt, Raimund and Buschel, Wolfgang and Dachselt, Raimund},
  year = {2021},
  month = may,
  publisher = {ACM},
  address = {New York, NY, USA},
  doi = {10.1145/3411764.3445593},
  abstract = {We present Marvis, a conceptual framework that combines mobile devices and head-mounted Augmented Reality (AR) for visual data analysis. We propose novel concepts and techniques addressing visualization-specifc challenges. By showing additional 2D and 3D information around and above displays, we extend their limited screen space. AR views between displays as well as linking and brushing are also supported, making relationships between separated visualizations plausible. We introduce the design process and rationale for our techniques. To validate Marvis' concepts and show their versatility and widespread applicability, we describe six implemented example use cases. Finally, we discuss insights from expert hands-on reviews. As a result, we contribute to a better understanding of how the combination of one or more mobile devices with AR can beneft visual data analysis. By exploring this new type of visualization environment, we hope to provide a foundation and inspiration for future mobile data visualizations.},
  isbn = {978-1-4503-8096-6}
}`,DOI:"10.1145/3411764.3445593","MR Devices":["AR OST HWD"],"2D Devices":["Tablet"],Configuration:["Augmented Display","VESAD"],Temporal:["Parallel"],Range:["Personal","Social"],Relationship:["Multi-user - Shared Component","Multi-user - Indvidual Component","Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["DataVis/Data Analysis"],Terminology:["Term: Cross-Device"],"Main Contribution":["Theory"],"Secondary Contribution":["Artifact (-)","Empirical (-)"],Evaluation:["Informative","Usage","Demonstration"],"Edge Case":["No"]},{Year:"2020",Authors:["Shalva Kohen","Carmine Elvezio","Steven Feiner"],Name:"MiXR: A Hybrid AR Sheet Music Interface for Live Performance",Bibtex:`@inproceedings{kohen2020mixr,
  title = {{{MiXR}}: {{A Hybrid AR Sheet Music Interface}} for {{Live Performance}}},
  shorttitle = {{{MiXR}}},
  booktitle = {2020 {{IEEE International Symposium}} on {{Mixed}} and {{Augmented Reality Adjunct}} ({{ISMAR-Adjunct}})},
  author = {Kohen, Shalva and Elvezio, Carmine and Feiner, Steven},
  year = {2020},
  month = nov,
  pages = {76--77},
  doi = {10.1109/ISMAR-Adjunct51615.2020.00035},
  abstract = {Musicians face a number of issues when performing live, including organizing and annotating sheet music. This can be an unwieldy process, as musicians need to simultaneously read and manipulate sheet music and interact with the conductor and other musicians. Augmented Reality can provide a way to ease some of the more cumbersome aspects of live performance and practice. We present MiXR, a novel interactive system that combines an AR headset, a smartphone, and a tablet to allow performers to intuitively and efficiently manage and annotate virtual sheet music in their physical environment. We discuss our underlying motivation, the interaction techniques supported, and the system architecture.}
}`,DOI:"10.1109/ISMAR-Adjunct51615.2020.00035","MR Devices":["AR OST HWD"],"2D Devices":["Tablet","Smartphone"],Configuration:["Logical Distribution","Remote Control"],Temporal:["Parallel","Serial"],Range:["Personal"],Relationship:["Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Free"],"Use Case":["Entertainment"],Terminology:["Term: Hybrid <other>","Term: Hybrid UI"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2020",Authors:["Michael Nebeling","Maximilian Speicher","Xizi Wang","Shwetha Rajaram","Brian D. Hall","Zijian Xie","Alexander R. E. Raistrick","Michelle Aebersold","Edward G. Happ","Jiayin Wang","Yanan Sun","Lotus Zhang","Leah E. Ramsier","Rhea Kulkarni"],Name:"MRAT: The mixed reality analytics toolkit",Bibtex:`@inproceedings{nebeling2020mrat,

  author = {Nebeling, Michael and Speicher, Maximilian and Wang, Xizi and Rajaram, Shwetha and Hall, Brian D. and Xie, Zijian and Raistrick, Alexander R. E. and Aebersold, Michelle and Happ, Edward G. and Wang, Jiayin and Sun, Yanan and Zhang, Lotus and Ramsier, Leah E. and Kulkarni, Rhea},

  doi = {10.1145/3313831.3376330},
  abstract = {Significant tool support exists for the development of mixed reality (MR) applications; however, there is a lack of tools for analyzing MR experiences. We elicit requirements for future tools through interviews with 8 university research, instructional, and media teams using AR/VR in a variety of domains. While we find a common need for capturing how users perform tasks in MR, the primary differences were in terms of heuristics and metrics relevant to each project. Particularly in the early project stages, teams were uncertain about what data should, and even could, be collected with MR technologies. We designed the Mixed Reality Analytics Toolkit (MRAT) to instrument MR apps via visual editors without programming and enable rapid data collection and filtering for visualizations of MR user sessions. With MRAT, we contribute flexible interaction tracking and task definition concepts, an extensible set of heuristic techniques and metrics to measure task success, and visual inspection tools with in-situ visualizations in MR. Focusing on a multi-user, cross-device MR crisis simulation and triage training app as a case study, we then show the benefits of using MRAT, not only for user testing of MR apps, but also performance tuning throughout the design process.},
  isbn = {978-1-4503-6708-0}
}`,DOI:"10.1145/3313831.3376330","MR Devices":["AR OST HWD","AR VST HWD"],"2D Devices":["Tablet","Smartphone"],Configuration:["Logical Distribution"],Temporal:["Serial","Exclusive"],Range:["Personal"],Relationship:["Multi-user - Indvidual Component","Single User"],"Device Dependency":["Semi-Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Bidirectional"],Anchoring:["Free"],"Use Case":["Development/Authoring","DataVis/Data Analysis"],Terminology:["Term: Cross-Device"],"Main Contribution":["Artifact"],"Secondary Contribution":[],Evaluation:["Usage"],"Edge Case":["No"]},{Year:"2017",Authors:["Caroline Baillard","Matthieu Fradet","Vincent Alleaume","Pierrick Jouet","Anthony Laurent"],Name:"Multi-device mixed reality TV: a collaborative experience with joint use of a tablet and a headset",Bibtex:`@inproceedings{baillard2017multidevice,

  doi = {10.1145/3139131.3141196},
  abstract = {A multi-user experience extending a standard TV content with AR elements is presented. It runs with both a standard tablet and a premium MR headset, the Microsoft HoloLens. A virtual TV mosaic is displayed around the TV screen and used as a GUI to control both TV and MR content. This paper focuses on the collaborative and personalized dimension offered by the experience. Unlike most AR applications, it can be simultaneously run by several users using different devices. The users can share content with others while keeping a personalized display. The added-value of such an extended TV experience has been demonstrated through complementary types of content, and user feedback confirms a real interest in this new kind of home entertainment, at the same time immersive, interactive, collaborative and personalized.},

  shorttitle = {{{MultiFi}}},
  booktitle = {Proceedings of the 33rd {{Annual ACM Conference}} on {{Human Factors}} in {{Computing Systems}}},
  author = {Grubert, Jens and Heinisch, Matthias and Quigley, Aaron and Schmalstieg, Dieter},

  abstract = {Display devices on and around the body such as smartwatches, head-mounted displays or tablets enable users to interact on the go. However, diverging input and output fidelities of these devices can lead to interaction seams that can inhibit efficient mobile interaction, when users employ multiple devices at once. We present MultiFi, an interactive system that combines the strengths of multiple displays and overcomes the seams of mobile interaction with widgets distributed over multiple devices. A comparative user study indicates that combined head-mounted display and smartwatch interfaces can outperform interaction with single wearable devices.},

  shorttitle = {{{MYR}}},

  author = {Berns, Christopher and Chin, Grace and Savitz, Joel and Kiesling, Jason and Martin, Fred},

  doi = {10.1145/3287324.3287482},
  abstract = {MYR is a browser-based, educational platform built to spark student interest in computer science by allowing users to write code that generates three-dimensional, animated scenes in virtual reality. The interface consists of two primary components: (1) an integrated editor, which leverages the MYR API and the A-Frame entity-component-system, and (2) a real-time renderer that displays the corresponding scene. The scenes, which vary in complexity, are viewable using virtual reality headsets, smartphones, and any device that supports a web browser. By providing access to the specific domain of virtual reality to students, the system aims to make computer science concepts tangible for novice programmers. The MYR development team conducted pilot tests with middle school students in order to collect feedback from this audience. The larger goal of the project is to develop MYR as a research tool to gain insight into computing students' success, motivation, and confidence in learning computing.},

  title = {Perspective and {{Geometry Approaches}} to {{Mouse Cursor Control}} in {{Spatial Augmented Reality}}},
  booktitle = {Proceedings of the 2023 {{CHI Conference}} on {{Human Factors}} in {{Computing Systems}}},
  author = {Kim, Daekun and Joshi, Nikhita and Vogel, Daniel},
  year = {2023},
  month = apr,

  pages = {1--19},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3544548.3580849},
  abstract = {Spatial augmented reality (SAR) can extend desktop computing out of the monitor and into our surroundings, but extending the standard style of mouse input is challenging due to real-world geometry irregularity, gaps, and occlusion. We identify two general approaches for controlling a mouse cursor in SAR: perspective-based approaches based on raycasting, such as Nacenta et. al's Perspective Cursor, and geometry-based approaches that closely associate cursor movement with surface topology. For the latter, we introduce Everywhere Cursor, a geometry-based approach for indirect mouse cursor control for complex 3D surface geometry in SAR. A controlled experiment compares approaches. Results show the geometry-based Everywhere Cursor improves accuracy and precision by 29\\% to 60\\% on average in a tracing task, but when traversing long distances, the perspective-based Perspective Cursor and Raycasting techniques are 22\\% to 49\\% faster, albeit with 4\\% to 10\\% higher error rates.},
  isbn = {978-1-4503-9421-5}
}`,DOI:"10.1145/3544548.3580849","MR Devices":["Spatial AR (projector based)"],"2D Devices":["Desktop"],Configuration:["Dynamic Lens","VESAD"],Temporal:["Parallel"],Range:["Social"],Relationship:["Single User"],"Device Dependency":["Fixed"],Space:["Co-Located"],"Interaction Dynamics":["Unidirectional (2D-centric)"],Anchoring:["Component-coupled"],"Use Case":["Productivity"],Terminology:["Undefined"],"Main Contribution":["Theory"],"Secondary Contribution":["Artifact (-)"],Evaluation:["Demonstration"],"Edge Case":["No"]},{Year:"2022",Authors:["Sebastian Hubenschmid","Jonathan Wieland","Daniel Fink Immanuel","Andrea Batch","Johannes Zagermann","Niklas Elmqvist","Harald Reiterer"],Name:"ReLive: Bridging In-Situ and Ex-Situ Visual Analytics for Analyzing Mixed Reality User Studies",Bibtex:`@inproceedings{hubenschmid2022relive,

  shorttitle = {{{ReLive}}},
  booktitle = {Proceedings of the 2022 {{CHI Conference}} on {{Human Factors}} in {{Computing Systems}}},
  author = {Hubenschmid, Sebastian and Wieland, Jonathan and Fink, Daniel Immanuel and Batch, Andrea and Zagermann, Johannes and Elmqvist, Niklas and Reiterer, Harald},
  year = {2022},
  month = apr,
  series = {{{CHI}} '22},
  pages = {1--20},
  publisher = {Association for Computing Machinery},
  address = {New York, NY, USA},
  doi = {10.1145/3491102.3517550},
  abstract = {The nascent field of mixed reality is seeing an ever-increasing need for user studies and field evaluation, which are particularly challenging given device heterogeneity, diversity of use, and mobile deployment. Immersive analytics tools have recently emerged to support such analysis in situ, yet the complexity of the data also warrants an ex-situ analysis using more traditional non-immersive visual analytics setups. To bridge the gap between both approaches, we introduce ReLive: a mixed-immersion visual analytics framework for exploring and analyzing mixed reality user studies. ReLive combines an in-situ virtual reality view with a complementary ex-situ desktop view. While the virtual reality view allows users to relive interactive spatial recordings replicating the original study, the synchronized desktop view provides a familiar interface for analyzing aggregated data. We validated our concepts in a two-step evaluation consisting of a design walkthrough and an empirical expert user study.},
  isbn = {978-1-4503-9157-3}

  abstract = {This paper describes a modular framework developed to facilitate the design space exploration of cross-device Augmented Reality (AR) interfaces that combine an AR head-mounted display (HMD) with a smartphone. Currently, there is a growing interest in how AR HMDs can be used with smartphones to improve the user's AR experience. In this work, we describe a framework that enables rapid prototyping and evaluation of an interface. Our system enables different modes of interaction, content placement, and simulated AR HMD field of view to assess which combination is best suited to inform future researchers on design recommendations. We provide examples of how the framework could be used to create sample applications, the types of the studies which could be supported, and example results from a simple pilot study.},

  year = {2021},

  doi = {10.1109/ISMAR-Adjunct54149.2021.00072},
  abstract = {Compared to virtual navigation methods like joystick-based teleportation in Virtual Reality (VR), real walking enables more natural and realistic physical behaviors and better overall user experience. This paper presents a smartphone-based hybrid interface that combines a smartphone and a handheld controller, which enables real walking by viewing the physical environment and asymmetric 2D-3D input at the same time. The phone is virtualized in VR and streams a view of the real world to a collocated virtual screen, enabling users to avoid or remove physical obstacles. The touchscreen and the controller provide an asymmetric input choice for users to improve interaction efficiency in VR. We implemented a prototype system and conducted a pilot study to evaluate its usability.}
